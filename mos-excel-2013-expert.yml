summary: |-
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  
  This certification demonstrates that you have advanced skills in Microsoft Excel by earning a Microsoft Office Specialist Expert certification. Candidates should have an advanced understanding of the Excel environment and the ability to guide others in the proper use of features in Excel 2013 of Office Professional Plus. They should know and be able to demonstrate the use of advanced and specialized features within the application.
subTitle: This certification demonstrates that you have advanced skills in Microsoft Excel by earning a Microsoft Office Specialist Expert certification.
