  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  
  Demonstrate that you have the skills needed to get the most out of Office by earning a Microsoft Office Specialist&#58; Associate certification in multiple Office programs.
  
  To earn the Microsoft Office Specialist: Associate certification, pass three of the following exams&#58;
  - [MO-100: Microsoft Word (Word and Word 2019)](/learn/certifications/exams/mo-100)
  - [MO-200: Microsoft Excel (Excel and Excel 2019)](/learn/certifications/exams/mo-200)
  - [MO-300: Microsoft PowerPoint (PowerPoint and PowerPoint 2019)](/learn/certifications/exams/mo-300)
  - [MO-400: Microsoft Outlook (Outlook and Outlook 2019)](/learn/certifications/exams/mo-400)
