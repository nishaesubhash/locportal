### YamlMime:Certification
title: 'Microsoft Office Specialist: Expert (Office 365 and Office 2019)'
metadata:
  title: 'Microsoft Office Specialist: Expert (Office 365 and Office 2019)'
  description: 'Demonstrate that you have the advanced skills needed to get the most out of Office by earning a Microsoft Office Specialist: Expert certification in multiple Office programs.'
uid: certification.microsoft-office-specialist-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong><br/><br/></font></div>
  
  Demonstrate that you have the advanced skills needed to get the most out of Office by earning a Microsoft Office Specialist&#58; Expert certification in multiple Office programs.
  
  To earn a Microsoft Office Specialist&#58; Expert certification, complete the following requirements&#58;
  
  - Earn a Microsoft Office Specialist Associate certification by passing three of the following Associate exams&#58;
    - [MO-100&#58; Microsoft Word (Word and Word 2019)](/learn/certifications/exams/mo-100)
    - [MO-200&#58; Microsoft Excel (Excel and Excel 2019)](/learn/certifications/exams/mo-200)
    - [MO-300&#58; Microsoft PowerPoint (PowerPoint and PowerPoint 2019)](/learn/certifications/exams/mo-300)
    - [MO-400&#58; Microsoft Outlook (Outlook and Outlook 2019)](/learn/certifications/exams/mo-400)
  
  - Pass any two of the following three Expert exams&#58;
    - [MO-101&#58; Microsoft Word Expert (Word and Word 2019)](/learn/certifications/exams/mo-101)
    - [MO-201&#58; Microsoft Excel Expert (Excel and Excel 2019)](/learn/certifications/exams/mo-201)
    - [MO-500&#58; Microsoft Access Expert (Access and Access 2019)](/learn/certifications/exams/mo-500)
subTitle: 'Demonstrate that you have the advanced skills needed to get the most out of Office by earning a Microsoft Office Specialist: Expert certification in multiple Office programs.'
