### YamlMime:Certification
title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
metadata:
  title: 'Microsoft Certified: Power Apps + Dynamics 365 Developer Associate'
  description: Developers who work with Microsoft Power Apps and Dynamics 365 are responsible for designing, developing, securing, and extending a Dynamics 365 implementation. Candidates implement components of the solution that include application enhancements, custom user experience, system integrations, data conversions, custom process automation, and custom visualizations.
uid: certification.power-apps-and-d365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  <div><strong>THIS CERTIFICATION WILL RETIRE ON DECEMBER 31, 2020. You will no longer be able to earn this certification after this date. Any certifications you earn prior to their retirement dates will continue to appear on your transcript in the <a href="https://aka.ms/certdashboard">Certification Dashboard</a>.</strong><br/><br/></div></div>
  
  Developers who work with Microsoft Power Apps and Dynamics 365 are responsible for designing, developing, securing, and extending a Dynamics 365 implementation. Candidates implement components of the solution that include application enhancements, custom user experience, system integrations, data conversions, custom process automation, and custom visualizations.
  
  <div><strong><br/>Because this certification is retiring on December 31, 2020, Microsoft will not be updating references of "Common Data Service" to "Microsoft Dataverse."</strong></div>
