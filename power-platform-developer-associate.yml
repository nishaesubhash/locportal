summary: |-
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong><br/><br/></font></div>
  
  Candidates for the Microsoft Power Platform Developer Associate certification design, develop, secure, and troubleshoot Power Platform solutions. They implement components of the solution that include application enhancements, custom user experience, system integrations, data conversions, custom process automation, and custom visualizations.
  
  Candidates must have strong applied knowledge of Power Platform services. Candidates have an in-depth understanding of their capabilities, boundaries, and constraints. They should have a basic understanding of DevOps practices for Power Platform.
  
  Their development experience for this role should include Power Platform services, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful web services, ASP.NET, and Power BI.
