title: 'Microsoft Certified: Data Analyst Associate'
metadata:
  title: 'Microsoft Certified: Data Analyst Associate'
  description: 'Data Analysts enable businesses to maximize the value of their data assets by using Microsoft Power BI.'
uid: certification.data-analyst-associate
