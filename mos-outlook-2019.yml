title: 'Microsoft Office Specialist: Outlook Associate (Outlook and Outlook 2019)'
metadata:
  title: 'Microsoft Office Specialist: Outlook Associate (Outlook and Outlook 2019)'
  description: 'Demonstrate that you have the skills needed to get the most out of Outlook by earning the Microsoft Office Specialist: Outlook Associate Certification.'
uid: certification.mos-outlook-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong><br/><br/></font></div>
  
  Demonstrate that you have the skills needed to get the most out of Outlook by earning the Microsoft Office Specialist&#58; Outlook Associate Certification. This certification demonstrates competency to customize the Outlook user interface format message content, create or insert graphic elements, and send and respond to emails and meeting requests.
  
  An individual earning this certification has approximately 150 hours of instruction and hands-on experience with the product, has proven competency at an industry associate-level and is ready to enter into the job market. They can demonstrate the correct application of the principal features of Outlook and can complete tasks independently.
subTitle: 'Demonstrate that you have the skills needed to get the most out of Outlook by earning the Microsoft Office Specialist: Outlook Associate Certification.'
