title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
  description: As a functional consultant, use this certification to market yourself more effectively for projects and other engagements. The Microsoft Power Platform Functional Consultant Associate certification lets organizations know that—with no code or low code—you can build solutions that would normally require developer expertise.
uid: certification.power-platform-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong><br/><br/></font></div>
  
  Are you a functional consultant, data analyst, or developer looking to hone your consulting and configuration skills, or solution architect on a path to the solution architect certification? Or maybe you’re an IT professional with knowledge and experience configuring Microsoft Power Platform. If this describes you and you’re familiar with Microsoft Dynamics 365 model-driven applications and data modeling principles, explore how the Microsoft Power Platform Functional Consultant Associate certification can help enhance your career and make you a key member of your team. This certification indicates to the world that you’re considered qualified to build and implement solutions that use Power Apps, Power BI, and Power Virtual Agents.
  
  As a candidate for this certification, you work with an organization’s stakeholders and subject matter experts, such as solution architects, developers, and testers, to gather requirements and then implement Microsoft Power Platform solutions. You build model-driven, canvas, and portal apps. And you create Power Automate flows, design chatbots using Power Virtual Agents, and analyze data using Power BI visualization and dashboards. You even create application enhancements, custom user experiences, system integrations, data conversions, custom process automation, and custom visualizations.
  
  As a functional consultant, use this certification to market yourself more effectively for projects and other engagements. The Microsoft Power Platform Functional Consultant Associate certification lets organizations know that—with no code or low code—you can build solutions that would normally require developer expertise.
  
  If you need more experience before you try to earn this certification, here are some suggestions&#58;
  - Build a basic dashboard using Power BI.
  - Take available learning paths on Microsoft Learn.
  - Sign up for an instructor-led training course.
