  <div>
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  <div><strong>This certification retires on January 31, 2021. You will no longer be able to earn this certification after this date. Any certifications you earn prior to their retirement dates will continue to appear on your transcript in the <a href='https://www.microsoft.com/learning/dashboard.aspx'>Certification Dashboard</a>. You can also <a href='/learn/certifications/retired-certifications'>browse all retired certifications</a>.</strong><br/><br/></div>
  </div>
  
  This certification validates that you have the skills needed to run a highly efficient and modern data center, identity management, systems management, virtualization, storage, and networking.

  To earn the MCSE&#58; Core Infrastructure certification, complete the following requirements&#58;
  - Earn one prerequisite certification&#58;
    - Prerequisite Option 1&#58; [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - Prerequisite Option 2&#58; [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - And pass one of the elective exams&#58;
    - [70-744: Securing Windows Server 2016](/learn/certifications/exams/70-744)
    - [70-745: Implementing a Software-Defined Datacenter](/learn/certifications/exams/70-745)
    - [70-413: Designing and Implementing a Server Infrastructure](/learn/certifications/exams/70-413)
    - [70-414: Implementing an Advanced Server Infrastructure](/learn/certifications/exams/70-414)
    - [70-537: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub](/learn/certifications/exams/70-537)
