summary: |-
  <div>
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  <div><strong>EXAM <a href="/learn/certifications/exams/mb-200">MB-200</a> IS BEING REPLACED WITH A NEW EXAM, <a href="/learn/certifications/exams/pl-200">PL-200</a>. You will be able to earn this certification by passing MB-200 or PL-200, plus MB-220, until MB-200 retires on December 31, 2020. After MB-200 retires, passing PL-200 and MB-220 will be required to earn this certification. Note: Exams retire at 11:59 PM Central Standard Time.</strong><br/><br/></div></div>
  
  Microsoft Dynamics 365 Marketing Functional Consultants implement solutions that attract and convert leads, build brand awareness, standardize omnichannel messaging, and deliver marketing insights.
