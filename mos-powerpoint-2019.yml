  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong></font><br/><br/></div>
  
  Demonstrate that you have the skills needed to get the most out of PowerPoint by earning the Microsoft Office Specialist&#58; PowerPoint Associate Certification. This certification demonstrates competency to create, edit, and enhance presentations and slideshows.
  
  An individual earning this certification has approximately 150 hours of instruction and hands-on experience with the product, has proven competency at an industry associate-level and is ready to enter into the job market. They can demonstrate the correct application of the principal features of PowerPoint and can complete tasks independently.
