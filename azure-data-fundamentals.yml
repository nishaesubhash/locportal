summary: |-
  <div><strong><font color='red'>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</font></strong><br/><br/></div>
  
  Candidates for the Azure Data Fundamentals certification should have foundational knowledge of core data concepts and how they are implemented using Microsoft Azure data services.  

  This certification is intended for candidates beginning to work with data in the cloud.  

  Candidates should be familiar with the concepts of relational and non-relational data, and different types of data workloads such as transactional or analytical.  

  Azure Data Fundamentals can be used to prepare for other Azure role-based certifications like Azure Database Administrator Associate or Azure Data Engineer Associate, but itâ€™s not a prerequisite for any of them.
