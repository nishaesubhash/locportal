summary: |-
  La version de ce cours est établie sur la version finale de Windows Server 2012.
  Apprenez comment mettre en service et configurer des services avancés à l'aide de Windows Server 2012, grâce à ce cours de cinq jours. Ce cours constitue la troisième partie d'une série de trois cours, qui fournit les qualifications et connaissances nécessaires pour implémenter une infrastructure principale de Windows Server 2012 dans un environnement d'entreprise existant. L'intégralité des trois cours couvrira l'implémentation, la gestion, la maintenance et la mise en route des services et de l'infrastructure dans un environnement de Windows Server 2012. Bien que les compétences et les tâches abordées dans ces trois cours se recoupent, ce cours couvrira principalement la configuration avancée et les tâches de services nécessaires pour déployer, gérer et entretenir une infrastructure Windows Server 2012, tels que les services de réseau avancés, les services de domaine Active Directory (AD DS), la gestion des identités, la gestion des droits, les services AD FS (Active Directory Federated Services), l'équilibrage de la charge réseau, le clustering avec basculement, la continuité des activités et la récupération d'urgence.
  
  Ce cours est destiné à préparer l'examen de Microsoft Certified Solutions Associate (MCSA) pour Windows Server 2012 &#58; « 70-412 &#58; Configuration des services avancés de Windows Server 2012 ». dont vous pouvez consulter les détails ici http://www.microsoft.com/learning/exam-70-412.aspx

  #### Audience profile
  Ce cours s'adresse à des professionnels de l'informatique possédant une expérience pratique d'implémentation, de gestion et de maintenance d'une infrastructure Windows Server 2012 dans un environnement d'entreprise existant, et souhaitant acquérir les qualifications et les connaissances nécessaires pour effectuer la gestion et l'approvisionnement de services avancés dans cet environnement Windows Server 2012. Les candidats appropriés sont en général des administrateurs système expérimentés qui possèdent une expérience réelle de travail dans un environnement Windows Server 2008, Windows Server 2008 R2 ou Windows Server 2012.
  
  Ce cours peut s'adresser en second lieu à des candidats qui prévoient de passer l'examen 70-412&#58; Configuration des services avancés de Windows Server 2012 ; ou qui souhaitent acquérir le diplôme de Microsoft Certified Solutions Associate (MCSA).
prerequisitesSection: |-
