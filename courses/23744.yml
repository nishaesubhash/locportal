  この章では、ファイル サーバー リソース マネージャー (FSRM) を構成して、ファイル サービスを最適化する方法を説明します。暗号化や BitLocker を使用して、デバイスのデータを保護する方法を説明します。また、ダイナミック アクセス制御を構成して、共有ファイルへのアクセスを管理する方法も説明します。
  #### レッスン
