  - 分類およびファイル管理タスクを実装することができます。
  - ダイナミック アクセス制御を実装することができます。

  ### セクション 12&#58; ファイアウォールと暗号化によるネットワーク トラフィックのセキュリティ保護
  この章では、Windows Server のファイアウォールについて説明します。IPsec を使用してネットワーク トラフィックを保護する方法も説明します。
  #### レッスン
