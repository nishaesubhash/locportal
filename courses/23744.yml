  - セキュリティが強化された Windows ファイアウォールの理解
  - IPsec の構成
  - データセンター ファイアウォール


  #### ラボ &#58; セキュリティが強化された Windows ファイアウォールの構成
  - 受信の規則の作成とテスト
  - 送信の規則の作成とテスト
  - 接続セキュリティの規則の作成とテスト

