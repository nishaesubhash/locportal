  ### Modul 13&#58; Überwachen von Windows Server 2012
  In dieser Unterrichtseinheit wird erläutert, wie die Leistung verbessert werden kann, indem Leistungsüberwachungstools verwendet werden, um die Komponenten zu identifizieren, bei denen zusätzliche Anpassungen oder eine Problembehandlung erforderlich sind.
  #### Lektionen
  - Überwachungstools
  - Verwenden des Systemmonitors
  - Überwachen von Ereignisprotokollen


  #### Lab &#58; Überwachen von Windows Server 2012

  Nach dieser Unterrichtseinheit werden die Kursteilnehmer in der Lage sein, folgende Aufgaben auszuführen&#58;
  - Beschreiben der Überwachungstools für Windows Server 2012
  - Anzeigen und Analysieren von Leistungsstatistiken von Programmen, die auf den Servern ausgeführt werden, mithilfe des Systemmonitors
  - Überwachen von Ereignisprotokollen, um die aufgetretenen Ereignisse anzuzeigen und zu interpretieren
