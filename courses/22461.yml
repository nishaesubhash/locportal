  Pour suivre ce cours, les stagiaires doit posséder les connaissances suivantes&#58;
  - Notions de base de la technologie de virtualisation (des ordinateurs virtuels sont utilisés lors des ateliers en classe) 
  
  Pour vous préparer à ce cours, consultez les ressources suivantes&#58;
