summary: |-
  Ce cours de cinq jours dispensé par un instructeur permet aux stagiaires d'acquérir les compétences techniques nécessaires à l'écriture de requêtes Transact-SQL de base pour Microsoft SQL Server 2012. Il constitue une base pour toutes les disciplines SQL Server, à savoir, administration de bases de données, développement de bases de données et Business Intelligence. Ce cours aide les stagiaires à préparer l'examen [70-461](http://www.microsoft.com/learning/exam-70-461.aspx).
  
  Tous les ateliers de ce cours peuvent être réalisés sur les ordinateurs virtuels fournis. Toutefois, si vous disposez d'un compte Microsoft Windows® Azure™, et si les ordinateurs virtuels de la classe sont connectés à Internet, vous pourrez vous connecter à votre serveur et à votre base de données Windows Azure. La plupart des ateliers de ce cours peuvent être réalisés en étant connecté à votre propre base de données Windows Azure dans le nuage. Le formateur doit pouvoir vous fournir la liste des ateliers actuellement compatibles avec Windows Azure. Pour obtenir un compte d'essai Windows Azure, cliquez [ici](http://www.windowsazure.com/en-us/pricing/free-trial/).

  #### Audience profile
  Ce cours s'adresse aux administrateurs et développeurs de bases de données, ainsi qu'aux professionnels Business Intelligence. Ce cours sera très probablement suivi par des utilisateurs SQL avec pouvoir qui ne sont pas nécessairement spécialistes des bases de données ou qui souhaitent se préparer à l'examen. Il peut s'agir de créateurs de rapports, d'analystes d'entreprise et de développeurs d'applications clientes.
