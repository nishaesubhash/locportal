summary: |-
  Este curso de cinco días está diseñado principalmente para profesionales de TI que tienen cierta experiencia con
  Windows Server. Está diseñado para profesionales que se encargarán de administrar el almacenamiento y calcular utilizando Windows Server 2016 y deben comprender los escenarios, los requisitos y el uso de las opciones de
  almacenamiento y cálculo disponibles y aplicables a Windows Server 2016.

  #### Audience profile
  Este curso está dirigido a profesionales de TI que tienen cierta experiencia trabajando con Windows Server y que están buscando un solo curso de cinco días que cubre tecnologías de almacenamiento y computación en Windows
  Server 2016. Este curso les ayudará a actualizar sus conocimientos y habilidades relacionados con el almacenamiento y el cálculo para Windows Server 2016.
  Los candidatos adecuados para este curso serían&#58;
  - Administradores de Windows Server relativamente nuevos en la administración de Windows Server y tecnologías relacionadas y que deseen obtener más información sobre las funciones de almacenamiento y cálculo en Windows Server 2016.
  - Los profesionales de TI con conocimientos generales de TI que buscan obtener conocimientos sobre Windows Server especialmente alrededor del almacenamiento y las tecnologías de cálculo en Windows Server 2016.
  
  La audiencia secundaria para este curso son profesionales de TI que buscan tomar el examen de certificación Microsoft 70-740, Instalación, Almacenamiento y Computación con Windows Server 2016.
prerequisitesSection: |-
  Antes de asistir a este curso, los estudiantes deben tener&#58;
  - Una comprensión básica de los fundamentos de la red.
  - Una conciencia y comprensión de las mejores prácticas de seguridad.
  - Una comprensión de los conceptos básicos de AD DS.
  - Conocimiento básico del hardware del servidor.
  - Experimente el soporte y la configuración de los sistemas operativos cliente de Windows como Windows 8 o Windows 10.
  - Además, los estudiantes se beneficiarían de tener experiencia previa en sistemas operativos Windows Server, como la experiencia como administrador de sistemas de Windows Server.
outlineSection: |-
  ### Módulo 1&#58; Instalación, actualización y migración de servidores y cargas de trabajo
  Este módulo describe las nuevas características de Windows Server 2016 y explica cómo preparar e instalar Nano Server y Server Core. Este módulo también describe cómo planificar una estrategia de actualización y migración de servidores y explica cómo realizar una migración de roles de servidor y cargas de trabajo dentro y entre dominios. Por último, este módulo explica cómo elegir un modelo de activación basado en las características de su entorno.
  #### Lecciones
  - Introducción a Windows Server 2016
  - Preparación e instalación de Nano Server y Server Core
  - Preparación para actualizaciones y migraciones
  - Migración de roles de servidor y cargas de trabajo
  - Modelos de activación de Windows Server


  #### Lab &#58; Instalación y configuración de Nano Server
  - Instalación de Nano Server
  - Completar las tareas posteriores a la instalación en Nano Server
  - Realización de la gestión remota

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir las nuevas características de Windows Server 2016.
  - Prepare e instale Nano Server y Server Core.
  - Planifique una estrategia de actualización y migración del servidor.
  - Realice una migración de funciones de servidor y cargas de trabajo dentro de un dominio y entre dominios.
  - Elija un modelo de activación adecuado.

  ### Módulo 2&#58; Configuración del almacenamiento local
  Este módulo explica cómo administrar discos y volúmenes en Windows Server 2016.

  #### Lecciones
  - Administración de discos en Windows Server
  - Administración de volúmenes en Windows Server


  #### Lab &#58; Configuración del almacenamiento local
  - Creación y administración de volúmenes
  - Redimensionar volúmenes
  - Administración de discos duros virtuales

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Administre los discos en Windows Server.
  - Administrar volúmenes en Windows Server.

  ### Módulo 3&#58; Implementación de soluciones de almacenamiento empresarial
  Este módulo discute el almacenamiento con conexión directa (DAS), almacenamiento en red (NAS) y redes de área de almacenamiento (SAN). También explica el propósito del Servidor de Servicios de Nombres de Almacenamiento de Internet (iSNS) de Microsoft, el puente de centro de datos (DCB) y Multipath I / O (MPIO). Además, este módulo compara Fibre Channel, Internet Small Computer System Interface (iSCSI) y Fibre Channel over Ethernet (FCoE), y describe cómo configurar el uso compartido en Windows Server 2016.
  #### Lecciones
  - Descripción general de DAS, NAS y SAN
  - Comparación de Fibre Channel, iSCSI y Fibre Channel over Ethernet
  - Entendiendo iSNS, DCB y MPIO
  - Configuración del uso compartido en Windows Server 2016


  #### Lab &#58; Laboratorio&#58; Planificación y configuración de tecnologías y componentes de almacenamiento
  - Planificación de los requisitos de almacenamiento
  - Configuración del almacenamiento iSCSI
  - Configuración y administración de la infraestructura de recursos compartidos

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir DAS, NAS y SANs.
  - Compare Fibre Channel, iSCSI y FCoE.
  - Explique el uso de iSNS, DCB y MPIO.
  - Configurar el uso compartido en Windows Server.

  ### Módulo 4&#58; Implementación de espacios de almacenamiento y desduplicidad de datos
  Este módulo explica cómo implementar y administrar espacios de almacenamiento. Este módulo también explica cómo implementar la Desduplicidad de Datos.
  #### Lecciones
  - Implementación de espacios de almacenamiento
  - Gestión de espacios de almacenamiento
  - Implementación de la desduplicidad de datos


  #### Lab &#58; Implementación de espacios de almacenamiento
  - Creación de un espacio de almacenamiento


  #### Lab &#58; Implementación de la desduplicidad de datos
  - Instalación de la desduplicidad de datos
  - Configuración de la desduplicidad de datos

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir e implementar la función Espacios de almacenamiento en el contexto de las necesidades de almacenamiento empresarial.
  - Administrar y mantener espacios de almacenamiento.
  - Describir e implementar la Desduplicidad de Datos.

  ### Módulo 5&#58; Instalación y configuración de Hyper-V y máquinas virtuales
  Este módulo proporciona una visión general de Hyper-V y virtualización. Explica cómo instalar Hyper-V y cómo configurar el almacenamiento y la conexión en red en servidores host Hyper-V. Además, explica cómo configurar y administrar las máquinas virtuales de Hyper-V.
  #### Lecciones
  - Descripción general de Hyper-V
  - Instalación de Hyper-V
  - Configuración del almacenamiento en servidores host de Hyper-V
  - Configuración de redes en servidores host Hyper-V
  - Configuración de máquinas virtuales Hyper-V
  - Administración de máquinas virtuales


  #### Lab &#58; Laboratorio&#58; Instalación y configuración de Hyper-V
  - Verificar la instalación del rol del servidor Hyper-V
  - Configuración de redes Hyper-V
  - Creación y configuración de máquinas virtuales
  - Habilitar la virtualización anidada para una máquina virtual

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir Hyper-V y virtualización.
  - Instale Hyper-V.
  - Configure el almacenamiento en los servidores host de Hyper-V.
  - Configurar la conexión en red en los servidores host de Hyper-V.
  - Configurar las máquinas virtuales de Hyper-V.
  - Administrar máquinas virtuales Hyper-V.

  ### Módulo 6&#58; Implementación y administración de contenedores de Windows e Hyper-V
  Este módulo proporciona una descripción general de los contenedores en Windows Server 2016. Además, este módulo explica cómo implementar contenedores de Windows Server e Hyper-V. También explica cómo instalar, configurar y administrar contenedores mediante Docker.
  #### Lecciones
  - Descripción general de contenedores en Windows Server 2016
  - Implementación de contenedores de Windows Server e Hyper-V
  - Instalación, configuración y administración de contenedores mediante Docker


  #### Lab &#58; Instalación y configuración de contenedores
  - Instalación y configuración de contenedores de Windows Server mediante Windows PowerShell
  - nstalación y configuración de contenedores de Windows Server mediante Docker

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir contenedores en Windows Server 2016.
  - Explique cómo implementar contenedores.
  - Explicar cómo instalar, configurar y administrar los contenedores utilizando Docker.

  ### Módulo 7&#58; Visión general de alta disponibilidad y recuperación de desastres
  Este módulo ofrece una visión general de la alta disponibilidad y alta disponibilidad con clúster de conmutación por error en Windows Server 2016. También explica cómo planificar soluciones de alta disponibilidad y recuperación de desastres con máquinas virtuales Hyper-V. Además, este módulo explica cómo realizar una copia de seguridad y restaurar el sistema operativo y los datos de Windows Server 2016 mediante Copias de seguridad de Windows Server.
  #### Lecciones
  - Definición de niveles de disponibilidad
  - Planificación de soluciones de alta disponibilidad y recuperación de desastres con máquinas virtuale
  - Copia de seguridad y restauración mediante Copias de seguridad de Windows Server
  - Alta disponibilidad con clúster de conmutación por error en Windows Server 2016


  #### Lab &#58; Planificación e implementación de una solución de alta disponibilidad y recuperación de desastres
  - Determinación de la solución de alta disponibilidad y recuperación de desastres adecuada
  - Implementación de la migración de almacenamiento
  - Configuración de réplicas de Hyper-V

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Defina los niveles de disponibilidad.
  - Planificación de soluciones de alta disponibilidad y recuperación de desastres con máquinas virtuales Hyper-V.
  - Copia de seguridad y restauración de datos mediante Copia de seguridad de Windows
  Server.
  - Alta disponibilidad con clúster de conmutación por error en Windows Server 2016.

  ### Módulo 8&#58; Implementación del clúster de conmutación por error
  Este módulo explica cómo planificar el clúster de conmutación por error. También explica cómo crear, administrar y solucionar problemas de un clúster de conmutación por error.
  #### Lecciones
  - Planificar un clúster de conmutación por error
  - Creación y configuración de un nuevo clúster de conmutación por error
  - Mantenimiento de un clúster de conmutación por error
  - Solución de problemas de un clúster de conmutación por error
  - Implementación de la alta disponibilidad del sitio con agrupación por estiramiento


  #### Lab &#58; Implementación del clúster de conmutación por error
  - Creación de un clúster de conmutación por error
  - Verificación de la configuración del quórum y agregación de un nodo


  #### Lab &#58; Administración de un clúster de conmutación por error
  - Descartar un nodo y verificar la configuración del quórum
  - Cambiar el quórum del testimonio de disco a testigo de archivo compartido y definir el voto de nodo
  - Verificación de alta disponibilidad

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Planificar una implementación de clúster de conmutación por error.
  - Crear y configurar un clúster de conmutación por error.
  - Mantenga un clúster de conmutación por error.
  - Solución de problemas de un clúster de conmutación por error.
  - Implemente la alta disponibilidad y el clustering de estiramiento para un sitio.

  ### Módulo 9&#58; La implementación de la conmutación por error en Windows Server 2016 Hyper-V
  Este módulo describe cómo se integra Hyper-V con el clustering de conmutación por error. También explica cómo implementar máquinas virtuales Hyper-V (VM) en clústeres de conmutación por error.
  #### Lecciones
  - Visión general de la integración de Hyper-V Server 2016 con clúster de conmutación por error
  - Implementación de máquinas virtuales Hyper-V en clústeres de conmutación por error
  - Principales características de las máquinas virtuales en un entorno agrupado


  #### Lab &#58; Implementación de la conmutación por error en Windows Server 2016 Hyper-V
  - Configurar el almacenamiento iSCSI
  - Configuración de un clúster de conmutación por error para Hyper-V
  - Configuración de una VM altamente disponible

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir cómo se integra Hyper-V con el clúster de conmutación por error.
  - Implementar máquinas virtuales Hyper-V en clústeres de conmutación por error.
  - Principales características de las máquinas virtuales en un entorno agrupado.

  ### Módulo 10&#58; Implementación del equilibrio de carga de red
  Este módulo ofrece una visión general de los clústeres NLB. También explica cómo planificar y configurar una implementación de clúster NLB.
  #### Lecciones
  - Vision General de NLB
  - Configuración de un clúster NLB
  - Planificación de la implementación de la NLB


  #### Lab &#58; Implementación de NLB
  - Implementación de un clúster de balanceo de carga de red (NLB)
  - Configuración y administración del clúster NLB
  - Validar la alta disponibilidad para el clúster NLB

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir NLB.
  - Configurar un clúster NLB.
  - Explicar cómo planificar una implementación de NLB.

  ### Módulo 11&#58; Creación y administración de imágenes de implementación
  Este módulo proporciona una visión general del proceso de implementación de imágenes de Windows Server 2016. También explica cómo crear y administrar imágenes de implementación mediante el Microsoft Deployment Toolkit (MDT). Además, describe diferentes cargas de trabajo en el entorno de la máquina virtual.
  #### Lecciones
  - Introducción a las imágenes de implementación
  - Creación y administración de imágenes de implementación mediante MDT
  - Entornos de máquinas virtuales para diferentes cargas de trabajo


  #### Lab &#58; Laboratorio&#58; Uso de MDT para implementar Windows Server 2016
  - Configuración de MDT
  - Creación e implementación de una imagen

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describir el proceso de implementación de imágenes de Windows Server 2016.
  - Crear y administrar imágenes de implementación mediante MDT.
  - Describir las diferentes cargas de trabajo en el entorno de máquina virtual.

  ### Módulo 12&#58; Gestión, supervisión y mantenimiento de instalaciones de máquinas virtuales
  Este módulo ofrece una descripción general de Windows Server Update Services (WSUS) y los requisitos para implementar WSUS. Explica cómo administrar el proceso de actualización con WSUS. Además, este módulo ofrece una descripción general de las herramientas de supervisión de configuración de estado deseado de Windows PowerShell (DSC) y Windows Server 2016. Por último, este módulo describe cómo utilizar el Monitor de rendimiento y cómo administrar los registros de eventos.



  #### Lecciones
  - Visión general de WSUS y opciones de implementación
  - Proceso de gestión de actualizaciones con WSUS
  - Descripción general de Windows PowerShell DSC
  - Visión general de las herramientas de supervisión de Windows Server 2016
  - Uso del Monitor de rendimiento
  - Supervisión de registros de eventos


  #### Lab &#58; Implementación de WSUS e implementación de actualizaciones
  - Implementación de WSUS
  - Configuración de la configuración de la actualización
  - Aprobación e implementación de una actualización mediante WSUS


  #### Lab &#58; Supervisión y solución de problemas Windows Server 2016
  - Establecimiento de una línea base de rendimiento
  - Identificar la fuente de un problema de rendimiento
  - Visualización y configuración de registros de eventos centralizados

  Después de completar esta unidad, los estudiantes podrán&#58;
  - Describa el propósito de WSUS y los requisitos para implementar WSUS.
  - Administrar el proceso de actualización con WSUS.
  - Describir el propósito y los beneficios de Windows PowerShell DSC.
  - Describir las herramientas de supervisión disponibles en Windows Server 2016.
  - Monitor del rendimiento.
  - Gestionar evento.
