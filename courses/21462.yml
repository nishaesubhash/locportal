  #### Lektionen
  - Sicherungsstrategien
  - Grundlegendes zur Protokollierung von Transaktionen in SQL Server
  - Planen einer SQL Server-Sicherungsstrategie


  #### Lab &#58; Grundlegendes zu Wiederherstellungsmodellen in SQL Server
  Nach dieser Unterrichtseinheit werden die Kursteilnehmer in der Lage sein, folgende Aufgaben auszuführen&#58;
  - Beschreiben der entscheidenden Konzepte im Zusammenhang mit Sicherungsstrategien
  - Erläutern der Funktionen zur Protokollierung von Transaktionen innerhalb des SQL Server-Datenbankmoduls
  - Planen einer SQL Server-Sicherungsstrategie


