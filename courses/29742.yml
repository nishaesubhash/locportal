summary: |-
  這個為期 5 天由講師指導教授的課程，主要是教導 IT 專業人員在一個分散式環境中使用 Windows Server 2016，如何來部署及組態 Active Directory 網域服務（AD DS）、如何建置群組原則、如何執行備份與還原及如何監控與疑難排解跟 Active Directory 的相關問題。除此之外，這個課程還會教導學員如何部署其它 Active Directory伺服器的角色，例如 Active Directory 同盟服務（AD FS）及 Active Directory 憑證服務（AD CS）。

  #### Audience profile
  這個課程主要適合於擁有一些 AD DS 相關知識與經驗，以及目標是要發展與 Windows Server 2016 有關的身份識別和存取技術的 IT 專業人士。這個對象指的是&#58; 
  - 希望接受有關使用 Windows Server 2016 的身份識別及存取技術訓練的 AD DS 系統管理員。
  - 希望接受有關 Windows Server 2016 的核心及進階身份識別及存取技術訓練，且具有一般 AD DS 經驗及知識的系統或基礎架構系統管理員。這個課程第二種適合對象包括想要整合有闗AD DS及相關技術知識的 IT 專業人士。除此之外，想要準備 70-742 測驗的IT 專業人士也適合參與此課程的訓練。
prerequisitesSection: |-
  本課程需要學員事先具有下列預備知識&#58; 
  - Windows Server 2012 或 Windows Server 2016 的 AD DS 概念及技術的經驗。
  - 使用及組態 Windows Server 2012 或 Windows Server 2016 的經驗。
  - 對 IP 定址、名稱解析及動態主機設定通訊協定（DHCP）等核心網路技術具有一定的瞭解及經驗。
  - 對 Microsoft Hyper-V及基本伺服器虛擬化概念有一定的瞭解及工作經驗。
  - 對基本安全最佳做法的認識。
  - 具有 Windows 用戶端作業系統（例如，Windows 7、Windows 8、Windows 8.1 或 Windows 10）的實際工作經驗。
  - 具有 Windows PowerShell 命令列界面的基本知識。
  
