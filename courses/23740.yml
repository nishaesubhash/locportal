  - フェールオーバー クラスターへの Hyper-V 仮想マシンの実装
  - クラスター環境における仮想マシン向けの主な機能


  #### ラボ &#58; Windows Server 2016 Hyper-V によるフェールオーバー クラスタリングの実装
