  ### セクション 11&#58; 展開イメージの作成と管理
  Windows Server 2016 のイメージ展開プロセスの概要を示します。また、Microsoft Deployment Toolkit (MDT) を使用して、展開イメージを作成し、管理する方法も説明します。さらに、仮想マシン環境でのさまざまなワークロードを説明します。
