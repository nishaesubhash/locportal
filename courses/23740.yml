  フェールオーバー クラスタリングを計画する方法を説明します。また、フェールオーバー クラスタリングの作成、管理、およびトラブルシューティングの方法も説明します。さらに、サイト用に高可用性とストレッチ クラスタリングを実装する方法を説明します。

