summary: |-
  This five-day Training 2-Pack course helps you prepare for Microsoft Technology Associate Exams 98-361 and 98-372, and build an understanding of these topics&#58; Core Programming, Object-Oriented Programming, General Software Development, Web Applications, Desktop Applications, Databases, .NET Framework Concepts, Namespaces and Classes in the .NET Framework, .NET Code Compilation, I/O Classes in the .NET Framework, Security, .NET Languages, and Memory Management. These courses leverage the same content as found in the Microsoft Official Academic Courses (MOAC) for these exams.

  #### Audience profile
  The Microsoft Technology Associate (MTA) is Microsoft's newest suite of technology certification exams that validate fundamental knowledge needed to begin building a career using Microsoft technologies. This program provides an appropriate entry point to a future career in technology and assumes some hands-on experience or training but does not assume on-the-job experience.
