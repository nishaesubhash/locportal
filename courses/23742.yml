summary: |-
  この 5 日間の講師主導のコースでは、IT プロフェッショナルに、分散環境での Active Directory ドメイン サービス (AD DS) の展開と構成の方法、グループ ポリシーの実装方法、バックアップと復元の方法、および Active Directory 関連の Windows Server 2016 の問題を監視し、トラブルシューティングする方法を説明します。さらに、このコースでは、Active Directory フェデレーション サービス (AD FS) および Active Directory 証明書サービス (AD CS) などのその他の Active Directory サーバーの役割の展開方法も説明します。

  #### Audience profile
  このコースは、主に、ある程度の AD DS の知識と経験を備え、Windows Server 2016 の ID とアクセスのテクノロジについての知識を深めたいと考えている実務担当の IT プロフェッショナルを対象とします。次のような方が対象となります。
  - Windows Server 2016 の ID とアクセスのテクノロジについて、トレーニングを受けたいと望んでいる AD DS 管理者
  - 一般的な AD DS の経験と知識を備え、Windows Server 2016 の ID とアクセスのテクノロジの主要部分と詳細について、トレーニングを受けたいと考えているシステムまたはインフラストラクチャ管理者
  - AD DS および関連するテクノロジについての自身の知識を統合したいと考えている IT プロフェッショナル
  - MCP 試験 70-742 の準備をしたいと考えている IT プロフェッショナル
prerequisitesSection: |-
  このコースの受講者は、次の技術的な知識を備えている必要があります。
  - Windows Server 2012 または Windows Server 2016 で、AD DS の概念とテクノロジに接した経験がある。
  - Windows Server 2012 または Windows Server 2016 の運用および構成の経験がある。
  - IP アドレス指定、名前解決、動的ホスト構成プロトコル (DHCP) などのコア ネットワーク テクノロジを経験し、理解している。
  - Hyper-V と基本的なサーバー仮想化の概念を理解し、運用した経験がある。
  - 基本的なセキュリティのベスト プラクティスを認識している。
  - Windows 7、Windows 8、Windows 8.1、Windows 10 などの Windows クライアント オペレーティング システムの操作の実践的な経験がある。
  - Windows PowerShell コマンド ライン インターフェイスで基本的な操作をおこなったことがある。
outlineSection: |-
  ### セクション 1&#58; ドメイン コントローラーのインストールと構成
  この章では、AD DS の機能とドメイン コントローラー (DC) のインストール方法を説明します。また、DC を展開するための考慮事項を説明します。
  #### レッスン
  - AD DS の概要
  - AD DS ドメイン コントローラーの概要
  - ドメイン コントローラーの展開


  #### ラボ &#58; AD DS の展開と管理
  - AD DS の展開
  - ドメイン コントローラーの複製の実行によるドメイン コントローラーの展開
  - AD DS の管理

  この章により、次のことを習得できます。
  - AD DS とその主要コンポーネントを説明することができます。
  - ドメイン コントローラーの目的と役割を説明することができます。
  - ドメイン コントローラーを展開するための考慮事項を説明することができます。
  - ドメイン コントローラーを展開することができます。

  ### セクション 2&#58; AD DS でのオブジェクトの管理
  この章では、さまざまな技術を使用して、AD DS のオブジェクトを管理する方法を説明します。ユーザー、グループ、およびコンピューター オブジェクトの作成と構成が含まれます。
  #### レッスン
  - ユーザー アカウントの管理
  - AD DS でのグループの管理
  - AD DS でのコンピューター オブジェクトの管理
  - AD DS 管理のための Windows PowerShell の使用
  - OU の実装と管理


  #### ラボ &#58; AD DS オブジェクトの管理
  - AD DS のグループの作成と管理
  - AD DS のユーザー アカウントの作成と構成
  - AD DS でのコンピューター オブジェクトの管理


  #### ラボ &#58; AD DS の管理
  - OU の管理の委任
  - Windows PowerShell による AD DS オブジェクトの作成と変更

  この章により、次のことを習得できます。
  - AD DS でユーザー アカウントを管理することができます。
  - AD DS でグループを管理することができます。
  - AD DS でコンピューター オブジェクトを管理することができます。
  - AD DS を管理するために、Windows PowerShell を使用することができます。
  - OU を実装し管理することができます。
  - AD DS を管理することができます。

  ### セクション 3&#58; 高度な AD DS インフラストラクチャの管理
  この章では、複数のドメインとフォレストを含む AD DS 展開を計画し、実装する方法を説明します。この章には、高度な AD DS 展開のコンポーネントの概要、分散 AD DS 環境を実装するプロセス、AD DS の信頼を構成する手順が含まれます。

  #### レッスン
  - 高度な AD DS 展開の概要
  - 分散 AD DS 環境の展開
  - AD DS の信頼の構成


  #### ラボ &#58; AD DS のドメインと信頼関係の管理
  - フォレストの信頼の実装
  - AD DS での子ドメインの実装

  この章により、次のことを習得できます。
  - 高度な AD DS 展開のコンポーネントを説明することができます。
  - 分散 AD DS の展開方法を説明することができます。
  - AD DS の信頼の構成方法を説明することができます。

  ### セクション 4&#58; AD DS のサイトおよびレプリケーションの実装と管理
  この章では、複数の場所を含む AD DS 展開を計画し、実装する方法を説明します。また、Windows Server 2016 の AD DS 環境でレプリケーションがどのように機能するかを説明します。
  #### レッスン
  - AD DS レプリケーションの概要
  - AD DS サイトの構成
  - AD DS レプリケーションの構成と監視


  #### ラボ &#58; AD DS のサイトとレプリケーションの実装
  - 既定のサイトの変更
  - 追加のサイトとサブネットの作成
  - AD DS レプリケーションの構成
  - AD DS レプリケーションの監視とトラブルシューティング

  この章により、次のことを習得できます。
  - AD DS レプリケーションのしくみを説明することができます。
  - AD DS サイトを構成して、認証とレプリケーションのトラフィックを最適化することができます。
  - AD DS レプリケーションを構成し監視することができます。

  ### セクション 5&#58; グループ ポリシーの実装
  この章では、GPO インフラストラクチャの実装方法を説明します。この章には、グループ ポリシーのフレームワークを構成するコンポーネントとテクノロジの概要が含まれます。
  #### レッスン
  - グループ ポリシーの概要
  - GPO の実装と管理
  - グループ ポリシーのスコープとグループ ポリシーの処理
  - GPO の適用のトラブルシューティング


  #### ラボ &#58; グループ ポリシー インフラストラクチャの実装
  - GPO の作成と構成
  - GPO のスコープの管理


  #### ラボ &#58; グループ ポリシー インフラストラクチャのトラブルシューティング
  - GPO の適用の検証
  - GPO のトラブルシューティング

  この章により、次のことを習得できます。
  - グループ ポリシーについて説明することができます。
  - GPO を実装して管理することができます。
  - グループ ポリシーのスコープとグループ ポリシーの処理を説明することができます。
  - GPO の適用のトラブルシューティングをおこなうことができます。

  ### セクション 6&#58; グループ ポリシーによるユーザー設定の管理
  この章では、グループ ポリシー設定とグループ ポリシーの基本設定の構成方法を説明します。この章には、管理用テンプレートの実装、フォルダー リダイレクトとスクリプトの構成、グループ ポリシーの基本設定の構成が含まれます。
  #### レッスン
  - 管理用テンプレートの実装
  - フォルダー リダイレクト、ソフトウェア インストール、およびスクリプトの構成
  - グループ ポリシーの基本設定の構成


  #### ラボ &#58; グループ ポリシーによるユーザー設定の管理
  - 管理用テンプレートによるユーザー設定の管理
  - グループ ポリシーの基本設定による設定の実装
  - フォルダー リダイレクトの構成
  - グループ ポリシーの計画 (オプション)

  この章により、次のことを習得できます。
  - 管理用テンプレートを実装することができます。
  - フォルダー リダイレクト、ソフトウェアのインストール、およびスクリプトを構成することができます。
  - グループ ポリシーの基本設定を構成することができます。

  ### セクション 7&#58; Active Directory ドメイン サービスのセキュリティ保護
  この章では、ドメイン コントローラーのセキュリティ、アカウントのセキュリティ、パスワードのセキュリティ、および管理されたサービス アカウントの構成方法を説明します。
  #### レッスン
  - ドメイン コントローラーのセキュリティ保護
  - アカウント セキュリティの実装
  - 認証の監査の実装
  - 管理されたサービス アカウントの構成


  #### ラボ &#58; AD DS のセキュリティ保護
  - アカウント、パスワード、管理グループのセキュリティ ポリシーの実装
  - RODC の展開と構成
  - グループの MSA の作成と関連付け

  この章により、次のことを習得できます。
  - ドメイン コントローラーのセキュリティを保護することができます。
  - アカウント セキュリティを実装することができます。
  - 認証の監査を実装することができます。
  - 管理されたサービス アカウントを構成することができます。

  ### セクション 8&#58; AD CS の展開と管理
  この章では、AD CS 展開を実装する方法を説明します。これには、CA の展開、管理、およびトラブルシューティングが含まれます。
  #### レッスン
  - CA の展開
  - CA の管理
  - CA のトラブルシューティングと保守


  #### ラボ &#58; 2 層の CA 階層の展開と構成
  - オフラインのルート CA の展開
  - エンタープライズの下位 CA の展開

  この章により、次のことを習得できます。
  - CA を展開することができます。
  - CA を管理することができます。
  - CA のトラブルシューティングと保守をおこなうことができます。

  ### セクション 9&#58; 証明書の展開と管理
  この章では、AD DS 環境で証明書を展開し、管理する方法を説明します。この章には、証明書テンプレートの展開と管理、証明書の失効および回復の管理、ビジネス環境での証明書の使用、スマート カードの実装が含まれます。
  #### レッスン
  - 証明書テンプレートの展開と管理
  - 証明書の展開、失効、および回復の管理
  - ビジネス環境での証明書の使用
  - スマート カードの実装および管理


  #### ラボ &#58; 証明書の展開と使用
  - 証明書テンプレートの構成
  - 証明書の登録と使用
  - キー回復の構成と実装

  この章により、次のことを習得できます。
  - 証明書テンプレートを展開して管理することができます。
  - 証明書の展開、失効、および回復を管理することができます。
  - ビジネス環境で証明書を使用することができます。
  - スマート カードの実装および管理をおこなうことができます。

  ### セクション 10&#58; AD FS の実装と管理
  この章では、AD FS の概要、および単一組織のシナリオとパートナー組織のシナリオでの AD FS の構成方法を説明します。
  #### レッスン
  - AD FS の概要
  - AD FS の要件と計画
  - AD FS の展開と構成
  - Web アプリケーション プロキシの概要


  #### ラボ &#58; AD FS の実装
  - AD FS の前提条件の構成
  - AD FS のインストールと構成
  - AD FS の内部アプリケーションの構成
  - フェデレーション ビジネス パートナーの AD FS の構成

  この章により、次のことを習得できます。
  - AD FS を説明することができます。
  - AD FS の展開方法を説明することができます。
  - 単一組織用の AD FS の実装方法を説明することができます。
  - AD FS を外部クライアントへ拡張する方法を説明することができます。
  - シングル サインオン (SSO) を実装して、オンライン サービスをサポートすることができます。

  ### セクション 11&#58; AD RMS の実装と管理
  この章では、AD RMS 展開を実装する方法を説明します。この章は、AD RMS の概要を含み、AD RMS インフラストラクチャの展開と管理の方法、および AD RMS のコンテンツ保護の構成方法を説明します。
  #### レッスン
  - AD RMS の概要
  - AD RMS インフラストラクチャの展開および管理
  - AD RMS のコンテンツ保護の構成


  #### ラボ &#58; AD RMS インフラストラクチャの実装
  - AD RMS のインストールと構成
  - AD RMS テンプレートの構成
  - クライアントでの AD RMS の使用

  この章により、次のことを習得できます。
  - AD RMS の概要を説明することができます。
  - AD RMS インフラストラクチャを展開および管理することができます。
  - AD RMS のコンテンツ保護を構成することができます。

  ### セクション 12&#58; AD DS と Microsoft Azure AD の同期の実装
  この章では、Azure AD とオンプレミス AD DS 間のディレクトリ同期を計画し、構成する方法を説明します。また、Azure AD 同期、AD FS と Azure AD、Azure AD Connect などのさまざまな同期シナリオを説明します。
  #### レッスン
  - ディレクトリ同期の計画と準備
  - Azure AD Connect によるディレクトリ同期の実装
  - ディレクトリ同期による ID の管理


  #### ラボ &#58; ディレクトリ同期の構成
  - ディレクトリ同期の準備
  - ディレクトリ同期の構成
  - Active Directory ユーザーとグループの管理

  この章により、次のことを習得できます。
  - ディレクトリ同期を計画して準備することができます。
  - Microsoft Azure Active Directory Connect (Azure AD Connect) を使用して、ディレクトリ同期を実装することができます。
  - ディレクトリ同期により ID を管理することができます。

  ### セクション 13&#58; AD DS の監視、管理、および回復
  この章では、AD DS を監視、管理、および保守して、AD DS の高可用性を実現する方法を説明します。
  #### レッスン
  - AD DS の監視
  - Active Directory データベースの管理
  - AD DS の Active Directory バックアップと回復のオプションおよびその他の ID とアクセスのソリューション


  #### ラボ &#58; AD DS でのオブジェクトの回復
  - Active Directory ドメイン サービス (AD DS) のバックアップと復元
  - AD DS でのオブジェクトの回復

  この章により、次のことを習得できます。
  - AD DS を監視することができます。
  - Active Directory データベースを管理することができます。
  - AD DS のバックアップと回復のオプション、およびその他の ID とアクセスのソリューションについて説明することができます。
