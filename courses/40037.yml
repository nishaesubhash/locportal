outlineSection: |-
  ### セクション 1&#58; データベースの基礎
  この章では「データベースの概要と特徴」および「データベースの利用」について学習します。
  #### レッスン
  - データベースの概要と特徴
  - データベースの利用


  この章を終了すると、次のことが修得できます。
  - データベースの概要と特徴、利用方法を説明することができます。


  ### セクション 2&#58; リレーショナルデータベースの概念
  この章では「リレーショナル型データモデル」、「リレーショナル演算」、および「SQL(Transact - SQL)」について学習します。
  #### レッスン
  - リレーショナル型データモデル
  - リレーショナル演算
  - SQL(Transact-SQL）


  この章を終了すると、次のことが修得できます。
  - リレーショナル型データモデルの構造、リレーショナル演算についての説明をすることができます。


  ### セクション 3&#58; データの操作
  この章では SQL (Transact-SQL) の中で、データの操作に使用する「データ操作言語 (DML&#58; Data Manipulation Language) 」について学習します。
  #### レッスン
  - 基本的なSELECTステートメント
  - 結果を編集するSELECTステートメント
  - 複数の表を選択するSELECTステートメント
  - INSERTステートメントによるデータの挿入
  - UPDATEステートメントによるデータの更新
  - DELETEステートメントによるデータの削除


  この章を終了すると、次のことが修得できます。
  - SELECT、INSERT、UPDATE、DELETEのコマンドを使用してデータベース内のデータを操作することができます。


  ### セクション 4&#58; データベースオブジェクトの作成
  この章では「データベースオブジェクト」と、SQL (Transact-SQL) の中で、データベースオブジェクトの作成に使用する「データ定義言語 (DDL&#58; Data Definition Language)」について学習します。
  #### レッスン
  - 表（テーブル）
  - 制約
  - インデックス
  - ストアドプロシージャ
  - 関数
  - トリガー


  この章を終了すると、次のことが修得できます。
  - 表、インデックス、ビューなどの代表的なデータベースオブジェクトを作成することができます。
  - ストアドプロシージャ、関数、トリガーといったデータベースオブジェクトに関しての説明をすることができます。


  ### セクション 5&#58; データベース設計
  この章では、データベースの設計時に必要な「データモデリング」「ERD」「正規化」「データモデリングの工程」「データベースの物理アーキテクチャ」「インデックス」について学習します。その他下記の内容を参考として説明します。
  - アプリケーションアーキテクチャ
  - データベース API
  #### レッスン
  - データモデリング
  - ERD
  - 正規化
  - データモデリングの工程
  - データベースの物理アーキテクチャ
  - インデックス


  この章を終了すると、次のことが修得できます。
  - データベース設計を行う上での設計フローを説明することができます。


  ### セクション 6&#58; データベースの管理
  この章では、データベースの管理に必要な「セキュリティリスク・セキュリティ計画」、「ユーザーの管理」、「権限の管理」、「暗号化」、「トランザクション」、「ロック」、「復旧プロセス」、および「バックアップと復元」について学習します。
  #### レッスン
  - セキュリティリスク・セキュリティ計画
  - ユーザーの管理
  - 権限の管理
  - 暗号化
  - トランザクション
  - ロック
  - 復旧プロセス
  - バックアップと復元


  この章を終了すると、次のことが修得できます。
  - データベースのセキュリティ管理（ユーザー、権限の管理）について説明することができます。
  - トランザクション、ロックについて説明することができます。
  - データベースのバックアップ、復元について説明することができます。
