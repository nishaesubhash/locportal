summary: |-
  この 5 日間の講師が指導するコースでは、Active Directory ドメインサービス (AD DS) インフラストラクチャとともに、物理的および論理的に Windows Server 2012 を計画、設計、および展開するために必要なスキルと知識を提供します。このコースでは、名前解決、アプリケーションの統合、自動修復の最適化とネットワークサービスの保守を実行するためのスキルも提供します。

  #### Audience profile
  受講者は、アプリケーションの構成経験を有し中小規模ビジネス (SMB) 環境で、優れたWindows クライアントとサーバーのオペレーティング システムの知識、基本的なAD DS とネットワークの経験を有する必要があります。

  このコースは、物理的および論理的な Windows Server 2012 エンタープライズ AD DS インフラストラクチャを、必要なネットワーク サービスを含めて、計画、設計、展開する責任のある IT プロを対象としています。

  受講者は、以前の Windows Server のオペレーティング システムの経験があり、Windows Server 2012 Microsoft 認定ソリューション アソシエイト (MCSA) 資格、またはそれと同等なスキルを有する必要があります。

  このコースの対象となるのは、試験番号「70-413 &#58; サーバー インフラストラクチャの設計と実装」を単独で、または Microsoft 認定ソリューション エキスパート (MCSE) &#58; Server Infrastructure 資格の要件の一部として受験しようとしている IT プロです。
prerequisitesSection: |-
  このコースでは次の前提条件を満たす必要があります。
  - TCP/IP の基本とネットワークの概念を十分に理解していること
  - Windows Server 2012 と AD DS の両方についての十分な実務知識があること。例えば、ドメイン ユーザー アカウント、ローカル ユーザー アカウント、ユーザー プロファイル、グループ メンバーシップ
  - スクリプトとバッチ ファイルの両方について十分に理解していること
  - 認証と承認などのセキュリティの概念について確実に理解していること
  - チームとして働く能力
  - Windows Server 2012 MCSA と同等の知識
  
  このコースの受講者は、次の試験の合格者、または同等の知識を持つことを期待されます。
  - 23410B&#58; Windows Server® 2012 のインストールおよび構成
  - 23411B&#58; Windows Server® 2012 の管理
  - 23412B&#58; 高度な Windows Server® 2012 サービスの構成
  - 20417B&#58; Upgrading Your Skills to MCSA Windows Server 2012
outlineSection: |-
  ### セクション 1&#58; サーバーのアップグレードと移行の計画
  この章では、サーバーのアップグレードと移行の戦略を立てる方法について説明します。
  #### レッスン
  - アップグレードと移行に関する考慮事項
  - サーバーのアップグレードと移行の計画の作成
  - 仮想化の計画


  #### ラボ &#58; サーバーのアップグレードと移行の計画

  この章により、次のことを習得できます。
  - サーバーのアップグレードと移行に関する考慮事項を分析することができます。
  - サーバーをアップグレードおよび移行するための計画を作成することができます。
  - サーバーの仮想化を計画することができます。


  ### セクション 2&#58; サーバー展開のインフラストラクチャの計画と実装
  この章では、自動サーバー インストールの戦略を計画し、サーバー展開のインフラストラクチャを計画して実装する方法について説明します。
  #### レッスン
  - 適切なサーバー イメージング戦略の選択
  - 自動展開の戦略の選択
  - 自動展開の戦略の実装


  #### ラボ &#58; サーバー展開のインフラストラクチャの計画と実装

  この章により、次のことを習得できます。
  - 適切なサーバー イメージング戦略の選択方法を説明することができます。
  - 展開の自動化戦略の選択方法を説明することができます。
  - 自動展開戦略の実装方法を説明することができます。



  ### セクション 3&#58; IP 構成とアドレス管理のソリューションの設計と保守
  この章では、IP アドレス管理 (IPAM) と動的ホスト構成プロトコル (DHCP) ソリューションを設計し、保守する方法について説明します。
  #### レッスン
  - DHCP の設計と実装
  - DHCP スコープの計画と実装
  - IPAM のプロビジョニング戦略の計画と実装


  #### ラボ &#58; IP 構成と IP アドレス管理のソリューションの設計と保守

  この章により、次のことを習得できます。
  - DHCP を設計し、実装することができます。
  - DHCP スコープ構成およびオプションを計画し、実装することができます。
  - IPAM のプロビジョニング方法を計画し、実装することができます。


  ### セクション 4&#58; 名前解決の設計と実装
  この章では、名前解決ソリューション戦略を設計する方法について説明します。
  #### レッスン
  - DNS サーバーの実装戦略の設計
  - DNS 名前空間の設計
  - DNS ゾーンの設計と実装
  - DNS ゾーンのレプリケーションと委任の設計と構成
  - DNS サーバーの最適化
  - 高可用性とセキュリティのための DNS の設計


  #### ラボ &#58; 名前解決の設計と実装

  この章により、次のことを習得できます。
  - DNS サーバーの実装戦略を設計することができます。
  - DNS 名前空間を設計することができます。
  - DNS ゾーン戦略の設計と実装をおこなうことができます。
  - DNS ゾーンのレプリケーションの設計と構成をおこなうことができます。
  - DNS サーバーの構成を最適化できます。
  - DNS の高可用性とセキュリティを設計することができます。


  ### セクション 5&#58; Active Directory ドメイン サービスのフォレストおよびドメインのインフラストラクチャの設計と実装
  この章では、Active Directory ドメイン サービス (AD DS) フォレストとドメイン インフラストラクチャを設計し、実装する方法について説明します。
  #### レッスン
  - AD DS フォレストの設計
  - AD DS フォレストの信頼の設計と実装
  - AD DS ドメインの設計と実装
  - AD DS 環境の DNS 名前空間の設計
  - AD DS ドメインの信頼の設計


  #### ラボ &#58; Active Directory ドメイン サービス フォレストのインフラストラクチャの設計と実装

  #### ラボ &#58; AD DS ドメインのインフラストラクチャの設計と実装

  この章により、次のことを習得できます。
  - AD DS フォレストを設計することができます。
  - AD DS フォレストの信頼を設計し、実装することができます。
  - AD DS ドメインを設計することができます。
  - AD DS 環境内の DNS 名前空間を設計することができます。
  - AD DS ドメインの信頼を設計し、実装することができます。


  ### セクション 6&#58; Active Directory の組織単位のインフラストラクチャの設計と実装
  この章では、組織単位 (OU) のインフラストラクチャと AD DS アクセス許可モデルを設計し、実装する方法について説明します。
  #### レッスン
  - Active Directory 管理タスク委任モデルの計画
  - OU 構造の設計
  - Active Directory グループ戦略の設計と実装


  #### ラボ &#58; Active Directory の組織単位 (OU) のインフラストラクチャおよび委任モデルの設計と実装

  この章により、次のことを習得できます。
  - Active Directory 管理タスク委任モデルを計画することができます。
  - OU 構造を設計することができます。
  - Active Directory ドメインサービス (AD DS) のグループ戦略を設計し、実装することができます。


  ### セクション 7&#58; グループ ポリシー オブジェクト戦略の設計と実装
  この章では、グループ ポリシー オブジェクト (GPO) 戦略を設計し、実装する方法について説明します。
  #### レッスン
  - GPO 設計に必要な情報の収集
  - GPO の設計と実装
  - GPO 処理の設計
  - グループ ポリシー管理の計画


  #### ラボ &#58; グループ ポリシー オブジェクト戦略の設計と実装

  この章により、次のことを習得できます。
  - GPO の設計を円滑におこなうために必要な情報を収集し、分析することができます。
  - GPO 設計を作成し、実装することができます。
  - GPO 処理設計を作成することができます。
  - GPO 管理を計画することができます。


  ### セクション 8&#58; Active Directory ドメイン サービス トポロジの設計と実装
  この章では、AD DS サイト トポロジとドメイン コントローラーの配置戦略を設計する方法について説明します。
  #### レッスン
  - AD DS サイトの設計と実装
  - AD DS レプリケーションの設計
  - ドメイン コントローラーの配置の設計
  - ドメイン コントローラーの仮想化に関する考慮事項
  - 高可用性ドメイン コントローラーの設計


  #### ラボ &#58; Active Directory ドメイン サービス トポロジの設計と実装

  この章により、次のことを習得できます。
