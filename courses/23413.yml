  - AD DS のレプリケーションを設計することができます。
  - ドメインコントローラーの配置を設計することができます。
  - ドメインコントローラーの展開の仮想化を設計することができます。
  - 高可用性ドメインコントローラーの展開を設計することができます。


  ### セクション 9&#58; 記憶域の計画と実装
  この章では、記憶域を計画し、実装する方法について説明します。
