  - ネットワークセキュリティの設計プロセスを説明することができます。
  - ネットワークセキュリティの脅威を識別し軽減する方法を説明することができます。
  - Windows ファイアウォールの実装を設計し実行することができます。
  - ネットワークアクセス保護 (NAP) を設計し実装することができます。

