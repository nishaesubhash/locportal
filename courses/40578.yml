outlineSection: |-
  ### Module 1&#58; Whiteboard Design Session - Implementing Windows Virtual Desktop in the enterprise
  #### Lessons
  - Review the customer case study
  - Design a proof of concept solution
  - Present the solution


  ### Module 2&#58; Hands-On Lab - Implementing Windows Virtual Desktop in the enterprise
  #### Lessons
  - Configuring Azure AD Connect with AD DS
  - Create Azure AD groups for WVD
  - Create an Azure Files Share for FSLogix
  - Create a master image for WVD
  - Create a host pool for personal desktops
  - Create a host pool and assign pooled remote apps.
  - Connect to WVD with the web client
  - Setup monitoring for WVD