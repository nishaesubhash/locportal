summary: |-
  このコースは、Windows Server 2012 のより高度な機能を、計画および実装する方法について説明します。
  
  コース　23413B は、23414B の前提条件となるコースです。

  #### Audience profile
  このコースは、Windows Server 2012 エンタープライズ インフラストラクチャを、Active Directory とネットワーク サービスを含めて、計画、設計、展開する責任のある IT プロを対象としています。

  受講者は、以前の Windows Server の経験があり、Windows Server 2012 Microsoft 認定ソリューション アソシエイト (MCSA) 資格、またはそれと同等なスキルを有する必要があります。
  
  このコースの対象となるのは、「試験番号 70-414&#58; 高度なサーバー インフラストラクチャの実装」を単独で、または Microsoft 認定ソリューション エキスパート (MCSE) 資格の要件の一部として受験しようとしている IT プロです。
prerequisitesSection: |-
  このコースの受講者は、次を含む技術的な知識を備えている必要があります。
  - TCP/IP の基本とネットワークの概念
  - AD DS とネットワークインフラストラクチャの計画、設計、展開を含む Windows Server 2012 と AD DS の理解
  - スクリプトとバッチファイルの使用
  - 認証と承認などのセキュリティの概念
  - 展開、パッケージ、およびイメージングツール
  - チームとして働く能力
  - 提案や予算的な推奨事項を作成する能力
  - 受講者は、Windows Server 2012 MCSA 資格を保持、「コース 23413B &#58; サーバーインフラストラクチャの設計と実装」を修了、または同等の知識を持っている必要があります。
outlineSection: |-
  ### セクション 1&#58; エンタープライズ データ センターでの管理の概要
  この章では、組織がデータ センターで直面しているいくつかの変化や新たな要件について説明します。その後、Microsoft System Center 2012 を使用してこのような環境を管理する方法について説明します。
  #### レッスン
  - エンタープライズ データ センターの概要
  - Microsoft System Center 2012 のコンポーネントの概要


  #### ラボ &#58; エンタープライズ データ センターの実装のための考慮事項

  この章により、次のことを習得できます。
  - エンタープライズデータセンターを説明することができます。
  - System Center 2012 を使用してエンタープライズデータセンターを管理する方法を説明することができます。


  ### セクション 2&#58; サーバー仮想化戦略の計画と実装
  この章では、Microsoft System Center 2012 のコンポーネントを紹介します。これらを統合して、サーバー仮想化環境を構成、展開、および管理する方法について説明します。その後、Microsoft System Center 2012 Virtual Machine Manager (VMM) 展開についての計画手順と考慮事項について説明します。
  #### レッスン
  - VMM 展開の計画
  - サーバー仮想化ホスト環境の計画と実装


  #### ラボ &#58; サーバー仮想化戦略の計画と実装

  この章により、次のことを習得できます。
  - System Center 2012 を使用して、仮想化環境を展開および管理する方法を説明することができます。
  - Windows Server 2012 Hyper-V と VMM を使用して、サーバー仮想化戦略を計画および実装することができます。
  - Hyper-V ホストの展開、ホストグループの構成、および VMM ライブラリの実装をおこなうことができます。


  ### セクション 3&#58; 仮想化のためのネットワークと記憶域の計画と実装
  この章では、仮想環境に使用する記憶域インフラストラクチャとネットワーク インフラストラクチャを計画する際に考慮する必要がある要素と、これらのコンポーネントを Windows Server 2012 Hyper-V および Microsoft System Center 2012 Virtual Machine Manager (VMM) に展開する方法を説明します。
  #### レッスン
  - 仮想化のための記憶域インフラストラクチャの計画
  - 仮想化のための記憶域インフラストラクチャの実装
  - 仮想化のためのネットワーク インフラストラクチャの計画と実装


  #### ラボ &#58; 仮想化のためのネットワークと記憶域の計画と実装

  この章により、次のことを習得できます。
  - サーバーの仮想化に使用する記憶域インフラストラクチャを計画することができます。
  - サーバーの仮想化に使用する記憶域インフラストラクチャを実装することができます。
  - サーバーの仮想化に使用するネットワークインフラストラクチャを計画することができます。


  ### セクション 4&#58; 仮想マシンの計画と展開
  この章では、仮想マシンの構成、再使用可能なプロファイル、および展開を支援するテンプレートの構成方法について説明します。また、アプリケーション固有のワークロードや、物理マシンと仮想マシンの移行に関するオプションについても説明します。
  #### レッスン
  - 仮想マシンの構成の計画
  - VMM による仮想マシンの展開の準備
  - 仮想マシンの展開


  #### ラボ &#58; 仮想マシンの展開と管理の計画および実装

  この章により、次のことを習得できます。
  - 仮想マシンの構成を計画することができます。
  - Microsoft System Center 2012 Virtual Machine Manager (VMM) を使用して仮想マシンを展開するために使用できる VMM のプロファイルとテンプレートを計画し構成することができます。
  - VMM で仮想マシンの展開を計画し実行することができます。


  ### セクション 5&#58; 仮想化管理ソリューションの計画と実装
  この章では、Microsoft System Center 2012 で仮想化を管理するためにの管理モデルの設計方法を説明します。Microsoft System Center 2012 Virtual Machine Manager (VMM)、Microsoft System Center 2012 Orchestrator、および Microsoft System Center 2012 App Controller を含む System Center 2012 のコンポーネントを使用します。管理機能の委任、基本的なセルフサービスの計画、自動化の設計と実装をおこなうために、これらのコンポーネントを使用します。この章で得たスキルは、クラウド コンピューティングと同様の IT インフラストラクチャを操作する構成要素となります。
  #### レッスン
  - System Center 2012 による自動化の計画と実装
  - System Center 2012 管理の計画と実装
  - System Center 2012 でのセルフサービス オプションの計画と実装


  #### ラボ &#58; 仮想化管理ソリューションの計画と実装

  この章により、次のことを習得できます。
  - Orchestrator と System Center 2012 の統合を使用して、仮想マシン環境の自動化を計画することができます。
  - VMM を使用して、委任された管理モデルを計画することができます。
  - VMM や App Controller を使用して、仮想マシン環境でセルフサービスを計画することができます。


  ### セクション 6&#58; サーバー監視戦略の計画と実装
  この章では、Windows Server 2012 および Microsoft System Center 2012 Operations Manager (Operations Manager) に含まれている監視ツールの使用方法を説明します。
  #### レッスン
  - Windows Server 2012 における監視の計画
  - System Center Operations Manager の概要
  - 管理パックの計画と構成
  - 通知およびレポートの計画と構成
  - VMM との統合の構成


  #### ラボ &#58; サーバー監視戦略の実装

  この章により、次のことを習得できます。
  - Windows Server 2012 での監視を計画することができます。
  - Operations Manager を説明することができます。
  - 管理パックの構成を計画することができます。
  - 通知とレポートの構成を計画することができます。
  - Operations Manager と System Center 2012 Virtual Machine Manager (VMM) の統合を構成することができます。


  ### セクション 7&#58; ファイル サービスとアプリケーションの高可用性の計画と実装
  この章では、ファイル サービスとアプリケーションの高可用性を計画し、実装する方法について説明します。
  #### レッスン
  - 記憶域スペースの計画と実装
  - DFS の計画と実装
  - NLB の計画と実装


  #### ラボ &#58; ファイル サービスとアプリケーションの高可用性の計画と実装

  この章により、次のことを習得できます。
  - 記憶域スペースの計画と実装の方法を説明することができます。
  - DFS の計画と実装の方法を説明することができます。
  - NLB の計画と実装の方法を説明することができます。
  - ファイルサービスとアプリケーションの高可用性の計画と実装の方法を説明することができます。


  ### セクション 8&#58; フェールオーバー クラスタリングによる高可用性インフラストラクチャの計画と実装
  この章では、フェールオーバー クラスタリングの計画と実装の方法を説明します。
  #### レッスン
  - フェールオーバー クラスタリングのためのインフラストラクチャの計画
  - フェールオーバー クラスタリングの実装
  - フェールオーバー クラスタリングとサーバーの仮想化の統合
  - マルチサイト フェールオーバー クラスターの計画


  #### ラボ &#58; フェールオーバー クラスタリングによる高可用性インフラストラクチャの計画と実装

  この章により、次のことを習得できます。
  - フェールオーバークラスタリングのためのインフラストラクチャを計画することができます。
  - フェールオーバークラスタリングを実装することができます。
  - フェールオーバークラスタリングとサーバーの仮想化を統合することができます。
  - マルチサイトフェールオーバークラスタリングを計画することができます。


  ### セクション 9&#58; サーバー更新のインフラストラクチャの計画と実装
  この章では、WSUS、Configuration Manager、および Microsoft System Center 2012 Virtual Machine Manager (VMM) を使用したサーバー更新インフラストラクチャの計画と実装について説明します。
  #### レッスン
  - WSUS 展開の計画と実装
  - System Center 2012 Configuration Manager によるソフトウェア更新の計画
  - サーバー仮想化インフラストラクチャでの更新の計画と実装


  #### ラボ &#58; 更新プログラムによる修復インフラストラクチャの計画と実装

  この章により、次のことを習得できます。
  - WSUS 展開を計画し実装することができます。
  - Configuration Manager によるソフトウェアの更新を計画することができます。
  - サーバー仮想化インフラストラクチャでの更新を計画し実装することができます。


  ### セクション 10&#58; ビジネス継続戦略の計画と実装
  この章では、組織のビジネス継続戦略の計画と実装の方法、および、仮想マシンのバックアップや回復など、バックアップ戦略と回復戦略の計画と実装の方法を説明します。
  #### レッスン
  - ビジネス継続計画の概要
  - バックアップ戦略の計画と実装
  - 回復の計画と実装
  - 仮想マシンのバックアップと回復の計画と実装


  #### ラボ &#58; DPM による仮想マシンのバックアップ戦略の実装

  この章により、次のことを習得できます。
  - ビジネス継続計画の重要性を理解することができます。
  - バックアップ戦略を計画し、実装することができます。
  - 回復を計画し、実装することができます。
  - 仮想マシンのバックアップと回復を計画し、実装することができます。


  ### セクション 11&#58; 公開キー基盤の計画と実装
  この章では、PKI 展開の計画と実装方法および証明書管理ソリューションの計画と実装方法について説明します。
  #### レッスン
  - 証明機関の展開の計画と実装
  - 証明書テンプレートの計画と実装
  - 証明書の配布と失効の計画と実装
  - キーのアーカイブと回復の計画と実装


  #### ラボ &#58; AD CS インフラストラクチャの計画と実装

  この章により、次のことを習得できます。
  - 証明機関 (CA) の展開を計画して実装することができます。
  - 証明書テンプレートを計画して実装することができます。
  - 証明書の配布と失効を計画して実装することができます。
  - キーのアーカイブと回復を計画して実装することができます。


  ### セクション 12&#58; ID フェデレーション インフラストラクチャの計画と実装
  この章では、ID フェデレーション インフラストラクチャを計画し、実装する方法を説明します。
  #### レッスン
  - AD FS サーバー インフラストラクチャの計画と実装
  - AD FS 要求プロバイダーと証明書利用者の計画と構成
  - AD FS 要求と要求規則の計画と実装


  #### ラボ &#58; AD FS インフラストラクチャの計画と実装

  この章により、次のことを習得できます。
  - 要求に対応するアプリケーションへアクセスするために、ID フェデレーションインフラストラクチャを計画し、実装することができます。
  - AD FS サーバーインフラストラクチャを計画し、実装することができます。
  - AD FS 要求プロバイダーと証明書利用者を計画し、構成することができます。
  - AD FS 要求と要求規則を設計し、展開することができます。


  ### セクション 13&#58; Information Rights Management のインフラストラクチャの計画と実装
  この章では、コンテンツを保護するために、Active Directory Rights Management サービス (AD RMS) 展開を計画および実装する方法を説明します。
  #### レッスン
  - AD RMS クラスターの計画と実装
  - AD RMS のテンプレートとポリシーの計画と実装
  - AD RMS サービスへの外部アクセスの計画と実装
  - AD RMS と DAC の統合の計画と実装


  #### ラボ &#58; AD RMS インフラストラクチャの計画と実装

  この章により、次のことを習得できます。
  - AD RMS 展開を計画および実装することができます。
  - AD RMS のテンプレートとアクセスを計画および管理することができます。
  - AD RMS サービスへの外部アクセスを計画および実装することができます。
  - AD RMS とダイナミックアクセス制御の統合を計画および実装することができます。
