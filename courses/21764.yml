  ### Modul 13&#58; Überwachen von SQL Server
  Die Microsoft SQL Server-Datenbank-Engine kann über lange Zeit unbeaufsichtigt betrieben werden. Wenn Sie jedoch die Aktivitäten im Datenbankserver regelmäßig überwachen, können Sie potenzielle Probleme bereits vor dem Auftreten beheben.
  SQL Server bietet eine Vielzahl von Tools, mit denen Sie die aktuelle Aktivität überwachen und Details zu vorherigen Aktivitäten aufzeichnen können. Machen Sie sich mit der Funktionsweise und der Verwendung der einzelnen Tools vertraut.
  Das Volumen der Ausgaben von Überwachungstools erscheint zunächst überwältigend, daher müssen Sie sich mit Techniken zum Analysieren der Ausgaben beschäftigen.
