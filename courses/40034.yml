summary: |-
  This five-day Training 2-Pack helps you prepare for Microsoft Technology Associate Exams 98-361 and 98-365, and build an understanding of these topics&#58; Core Programming, Object-Oriented Programming, General Software Development, Web Applications, Desktop Applications, Databases, Manage the Application Life Cycle, Build the User Interface by Using HTML5, Format the User Interface by Using CSS, and Code by Using JavaScript. These courses leverage the same content as found in the Microsoft Official Academic Courses (MOAC) for these exams.

  #### Audience profile
  The Microsoft Technology Associate (MTA) is Microsoft's newest suite of technology certification exams that validate fundamental knowledge needed to begin building a career using Microsoft technologies. This program provides an appropriate entry point to a future career in technology and assumes some hands-on experience or training but does not assume on-the-job experience.
