- skill: Introduce the entire SQL Server platform and its major tools. It will cover editions, versions, basics of network listeners, and concepts of services and service accounts.
- skill: Determine appropriate data types to be used when designing tables, convert data between data types, and create alias data types.
- skill: 'Be aware of good design practices regarding SQL Server tables and be able to create tables using T-SQL. (Note: partitioned tables are not covered).'
- skill: Implement PRIMARY KEY, FOREIGN KEY, DEFAULT, CHECK and UNIQUE constraints, and investigate cascading FOREIGN KEY constraints.
- skill: Determine appropriate single column and composite indexes strategies.
- skill: Create tables as heaps and tables with clustered indexes.Also consider the design of a table and suggest an appropriate structure.
