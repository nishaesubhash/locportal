- skill: Perform basic investigation of a deadlock situation and learn how transaction isolation levels affect application concurrency.
- skill: Use both traditional T-SQL error handling code and structured exception handling.
- skill: Design and implement DML triggers
- skill: Learn appropriate uses for SQL CLR integration and implement an existing .NET assembly within SQL Server.
- skill: Store XML data and schemas in SQL Server.
- skill: Perform basic queries on XML data in SQL Server.
