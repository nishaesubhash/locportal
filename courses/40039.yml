outlineSection: |-
  ### セクション 1&#58; セキュリティ概要
  この章では、セキュリティの現状を把握し今日のセキュリティの基礎を学びます。
  #### レッスン
  - セキュリティの現状
  - 情報セキュリティの基礎
  - セキュリティを支える基礎技術


  この章を終了すると、次のことが修得できます。
  - コンピューターセキュリティの現状の課題と対策を説明することができます。
  - セキュリティ上の脅威と脆弱性、被害の関係を理解し、リスク管理の基本を説明することができます。
  - セキュリティを考える上での基礎を理解し、情報セキュリティについて説明することができます。


  ### セクション 2&#58; 攻撃手法の理解
  この章では、様々な攻撃手法を理解し攻撃に対する防御策を確認します。特に攻撃手法やその目的を理解して対策のために役立つ考え方を学びます。
  #### レッスン
  - 物理的な攻撃手法
  - マルウェアとは
  - システムへの攻撃
  - ネットワークへの攻撃


  この章を終了すると、次のことが修得できます。
  - 物理的な攻撃手法を理解し、その対策を立てることができます。
  - マルウェアとは何かを理解し、対策を立てることができます。
  - コンピューター システムの攻撃の特徴を理解します。
  - ネットワークへの攻撃の特徴を理解します。
  - 各攻撃手法の特徴を掴み、対策と注意点を理解します。


  ### セクション 3&#58; オペレーティングシステムのセキュリティ
  この章では、オペレーティング システムの持つセキュリティ機能について学びます。
  #### レッスン
  - 認証と承認
  - ファイルとフォルダーのセキュリティ
  - Windows のセキュリティ


  この章を終了すると、次のことが修得できます。
  - AAAとは何かを理解します。
  - 認証・承認・アカウンティングについて理解します。
  - ユーザーの認証について理解し、承認との違いを理解します。
  - Windowsのファイルとフォルダーのアクセス許可の設定を適切に行えるようになります。
  - Windows OS の持つパスワードポリシーを理解します。
  - アカウントのロックアウトについて理解し設定を適切に行えるようになります。
  - Bit Lockerの仕組みと利用方法を理解します。
  - EFSの仕組みと利用方法を理解します。


  ### セクション 4&#58; ネットワークのセキュリティ
  この章では、ネットワークのセキュリティとして、ファイアウォールの目的と仕組みや様々なネットワーク上のセキュリティ（有線・無線）を学びます。
  #### レッスン
  - ファイアウォール
  - ネットワークのセキュリティ機能
  - プロトコルのセキュリティ


  この章を終了すると、次のことが修得できます。
  - ファイアウォールの必要性とその種類を理解します。
  - パーソナル ファイアウォールとエンタープライズ ファイアウォールの違いを理解します。
  - UTMとSCMの特徴を理解します。
  - RADIUSの特徴を理解します。
  - VPNの種類と設定方法を理解します。
  - NAPの特徴と設定方法を理解します。
  - 無線LANの安全な構成方法とベストプラクティスを理解します。
  - ネットワーク通信の暗号化と名前解決システムの保護について理解します。


  ### セクション 5&#58; クライアントとサーバーのセキュリティ
  この章では、コンピューターを保護する上で必要な概念も合わせて修得するために、物理的なセキュリティ対策と、クライアントとサーバーに代表されるコンピューターのセキュリティについて学びます。
  #### レッスン
  - 物理的なセキュリティ
  - クライアントとサーバーのセキュリティ


  この章を終了すると、次のことが修得できます。
  - 物理的なコンピューターのセキュリティについて理解します。
  - Windows Updateの重要性と設定方法について理解します。
  - ユーザー アカウント制御の特徴と利用方法について理解します。


  ### セクション 6&#58; アプリケーションのセキュリティ
  この章では、メールやInternet Explorerなどのアプリケーションのセキュリティについて学びます。
  #### レッスン
  - メールのセキュリティ
  - Internet Explorerのセキュリティ


  この章を終了すると、次のことが修得できます。
  - メールのセキュリティ
  - Internet Explorerのセキュリティ
