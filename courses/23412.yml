summary: |-
  このコースでは、Windows Server® 2012 エンタープライズ環境でのにおける高度なサービスの提供に必要な知識とスキルを身に付けることができます。このコースでは、Windows Server 2012 の高可用性機能、ファイルと記憶域のソリューション、およびネットワーク サービスの構成方法と管理方法を学習します。また、Active Directory® Domain Services (AD DS) のインフラストラクチャの構成とバックアップおよび障害回復の実装についても学びます。

  #### Audience profile
  このコースは、Windows Server 2012 インフラストラクチャを既存のエンタープライズ環境に実装、管理、保守する実際の経験を持った IT プロを対象とし、Windows Server 2012 の環境内での高度な管理とサービスのプロビジョニングをおこなうために必要なスキルと知識を得ることを目的としています。
  
  対象者は、通常、システム管理者で、Windows Server 2008、Windows Server 2008 R2 または Windows Server 2012 の環境で管理経験が必要です。
  
  また、Microsoft Certified Systems Administrator (MCSA) の資格認定を取得することを目指している方、または 「70-412 &#58; 高度な Windows Server® 2012 サービス」の試験の認定を目指す IT プロもこのコースの対象となります。
prerequisitesSection: |-
  このコースでは次の前提条件を満たす必要があります。
  - Windows Server 2008, Windows server 2008 R2 または Windows Server 2012 の環境で実際に勤務した経験があること
  - エンタープライズ環境でAD DS とネットワーク インフラストラクチャを実装、管理、構成する実務経験を持っていること
  - 「23410 &#58; Windows Server® 2012 のインストールおよび構成」および「23411 &#58; Windows Server® 2012 の管理」コースと同等の知識があること
outlineSection: |-
  ### セクション 1&#58; 高度なネットワーク サービスの実装
  この章では、Windows Server 2012を使用した、ドメイン ネーム システム (DNS)、動的ホスト構成プロトコル (DHCP) の機能強化および、IP アドレス管理 (IPAM) を紹介し、これらの機能を実装する方法について説明します。
  #### レッスン
  - 高度な DHCP 機能の構成
  - 高度な DNS 設定の構成
  - IPAM の実装


  #### ラボ &#58; 高度なネットワーク サービスの実装

  この章により、次のことを習得できます。
  - 高度な DHCP 機能を構成することができます。
  - 高度な DNS 設定を構成することができます。
  - IPAM を実装することができます。


  ### セクション 2&#58; 高度なファイル サービスの実装
  この章では、iSCSI と BranchCache の構成と管理方法、ファイル サーバー リソース マネージャー、ファイル分類、データ重複除去など、記憶域を最適化する Windows Server 2012 の機能の実装方法について説明します。
  #### レッスン
  - iSCSI 記憶域の構成
  - BranchCache の構成
  - 記憶域の使用状況の最適化


  #### ラボ &#58; 高度なファイル サービスの実装

  #### ラボ &#58; BranchCache の実装

  この章により、次のことを習得できます。
  - iSCSI 記憶域を構成することができます。
  - BranchCache を構成することができます。
  - 記憶域の使用状況を最適化することができます。


  ### セクション 3&#58; ダイナミック アクセス制御の実装
  この章では、ダイナミック アクセス制御の計画および実装方法について説明します。
  #### レッスン
  - ダイナミック アクセス制御の概要
  - ダイナミック アクセス制御の計画
  - ダイナミック アクセス制御の展開


  #### ラボ &#58; ダイナミック アクセス制御の実装

  この章により、次のことを習得できます。
  - ダイナミック アクセス制御の実装を計画することができます。
  - ダイナミック アクセス制御を実装することができます。


  ### セクション 4&#58; 分散 Active Directory ドメイン サービス展開の実装
  この章では、分散 AD DS 展開の実装と AD DS フォレストの信頼の構成を含む複雑な AD DS 展開のコンポーネントについて説明します。
  #### レッスン
  - 分散 AD DS 展開の概要
  - 分散 AD DS 環境の展開
  - AD DS の信頼の構成


  #### ラボ &#58; 分散 AD DS 展開の実装

  この章により、次のことを習得できます。
  - 分散 AD DS 展開を理解し、説明することができます。
  - 分散 AD DS 展開を実装することができます。
  - AD DS の信頼を構成することができます。


  ### セクション 5&#58; Active Directory ドメイン サービスのサイトとレプリケーションの実装
  この章では、Windows Server 2012 AD DS 環境におけるレプリケーションの機能、AD DS ネットワーク トラフィックを最適化する AD DS サイトの構成、AD DS レプリケーションの構成と監視方法について説明します。
  #### レッスン
  - AD DS レプリケーションの概要
  - AD DS サイトの構成
  - AD DS レプリケーションの構成と監視


  #### ラボ &#58; AD DS のサイトとレプリケーションの実装

  この章により、次のことを習得できます。
  - AD DS レプリケーションのしくみを説明することができます。
  - AD DS サイトを構成して、認証とレプリケーションのトラフィックを最適化することができます。
  - AD DS レプリケーションを構成し監視することができます。


  ### セクション 6&#58; Active Directory 証明書サービスの実装
  この章では、公開キー基盤 (PKI) コンポーネントと概念について説明します。また、証明機関インフラストラクチャの実装、AD CS 証明機関を使用した証明書テンプレートの計画と実装、証明書の配布と失効の計画と実装について説明します。
  #### レッスン
  - PKI の概要
  - CA の展開
  - 証明書テンプレートの展開と管理
  - 証明書の配布と失効の実装
  - 証明書の回復の管理


  #### ラボ &#58; CA 階層の展開と構成

  #### ラボ &#58; 証明書の展開と管理

  この章により、次のことを習得できます。
  - PKI を説明することができます。
  - CA を展開することができます。
  - CA 階層を展開して構成することができます。
  - 証明書テンプレートを展開して管理することができます。
  - 証明書の配布と失効を実装することができます。
  - 証明書の回復を管理することができます。


  ### セクション 7&#58; Active Directory Rights Management サービスの実装
  この章では、AD RMS の特徴と機能について説明します。また、AD RMS を使用してコンテンツ保護を構成する方法、AD RMS インフラストラクチャの展開と管理について説明します。
  #### レッスン
  - AD RMS の概要
  - AD RMS インフラストラクチャの展開および管理
  - AD RMS のコンテンツ保護の構成
  - AD RMS への外部アクセスの構成


  #### ラボ &#58; AD RMS の実装

  この章により、次のことを習得できます。
  - AD RMS の概要を説明することができます。
  - AD RMS インフラストラクチャを展開および管理することができます。
  - AD RMS のコンテンツ保護を構成することができます。
  - AD RMS への外部アクセスを構成することができます。


  ### セクション 8&#58; Active Directory フェデレーション サービスの実装
  この章では、AD FS の概要を紹介し、単一組織のシナリオと提携組織のシナリオの両方で、AD FS を構成する方法を説明します。また、AD FS の前提条件の構成方法、AD FS サービスの展開方法、シングル サインオン (SSO) を単一組織内で有効にする方法、ビジネス パートナー間で SSO を有効にする方法について説明します。
  #### レッスン
  - AD DS の概要
  - AD FS の展開
  - 単一組織の AD FS の実装
  - B2B フェデレーション シナリオにおける AD FS の展開


  #### ラボ &#58; Active Directory フェデレーション サービスの実装

  この章により、次のことを習得できます。
  - AD FS を説明することができます。
  - AD FS サービスを展開する方法を説明します。
  - 単一組織用の AD FS の実装方法を説明します。
  - AD FS を組織間のフェデレーション シナリオで展開します。


  ### セクション 9&#58; ネットワーク負荷分散の実装
  NLB を計画し、実装する方法について説明します。また、NLB クラスターの構成と管理、NLB クラスターの高可用性の検証についても説明します。
  #### レッスン
  - NLB の概要
  - NLB クラスターの構成
  - NLB 実装の計画


  #### ラボ &#58; ネットワーク負荷分散の実装

  この章により、次のことを習得できます。NLB を説明することができます。NLB の実装を計画することができます。


  ### セクション 10&#58; フェールオーバー クラスタリングの実装
  Windows Server 2012 におけるフェールオーバー クラスタリングについて説明します。フェールオーバー クラスターの実装、フェールオーバー クラスターにおける高可用性アプリケーションとサービスの構成、新しいメンテナンス機能であるクラスター対応更新 (CAU)の使用方法について説明します。また、マルチサイト フェールオーバー クラスタリングの実装について説明します。
  #### レッスン
  - フェールオーバー クラスタリングの概要
  - フェールオーバー クラスターの実装
  - フェールオーバー クラスターにおける高可用性アプリケーションとサービスの構成
  - フェールオーバー クラスターの保守
  - マルチサイト フェールオーバー クラスターの実装


  #### ラボ &#58; フェールオーバー クラスタリングの実装

  この章により、次のことを習得できます。
  - フェールオーバー クラスタリングを実装することができます。
  - フェールオーバー クラスタリングにおける可用性の高いアプリケーションとサービスを構成することができます。
  - フェールオーバー クラスタリングを保守することができます。
  - マルチサイトのフェールオーバー クラスタリングを実装することができます。


  ### セクション 11&#58; Hyper-V によるフェールオーバー クラスタリングの実装
  この章では、仮想マシンを高可用化するオプションについて説明します。ホストに展開されたフェールオーバー クラスター内に仮想マシンを実装する方法、仮想マシンまたは仮想マシンの記憶域を移動する方法について説明します。また、Microsoft System Center Virtual Machine Manager (SCVMM) 2012 の概要について説明します。
  #### レッスン
  - Hyper-V とフェールオーバー クラスタリングの統合の概要
  - フェールオーバー クラスターでの Hyper-V 仮想マシンの実装
  - Hyper-V 仮想マシンの移行の実装
  - VMM による Hyper-V 仮想環境の管理


  #### ラボ &#58; Hyper-V によるフェールオーバー クラスタリングの実装

  この章により、次のことを習得できます。
  - Hyper-V とフェールオーバー クラスタリングの統合方法を説明することができます。
  - フェールオーバー クラスターに Hyper-V 仮想マシンを実装することができます。
  - Hyper-V 仮想マシンの移行を実装することができます。
  - VMM を使用して Hyper-V 仮想環境を管理することができます。


  ### セクション 12&#58; 障害回復の実装
  この章では、障害回復ソリューションを実装する際の考慮事項とWindows Server 2012 のバックアップ ソリューションの計画と実装の方法について説明します。また、Windows Server バックアップとWindows Azure Online Backup によるサーバーとデータ回復の計画と実装の方法について説明します。
  #### レッスン
  - 障害回復の概要
  - Windows Server バックアップの実装
  - サーバーとデータの回復の実装


  #### ラボ &#58; Windows Server バックアップの実装

  この章により、次のことを習得できます。
  - 障害回復について説明することができます
  - Windows Server バックアップとMicrosoft Azure Online Backup によるWindows Server バックアップを実装することができます。
  - サーバーとデータ回復を実装することができます。
