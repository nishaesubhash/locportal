summary: |-
  MTA Windowsサーバー管理の基礎(98-365)で要求される内容に対応した項目と、Windowsのサーバー管理に関する基礎知識を習得します。

  #### Audience profile
  このコースは、Windows Serverを管理する上で必要となる基礎知識と技術を証明しようとしている方を対象としています。また、次の分野における知識と技術の向上を図っている方も対象としています。
  - Windows Serverのエディションとインストール
  - Windows Serverの記憶域管理（記憶域の種類、ディスクの管理、RAID）
  - Windows Serverの管理（サーバーマネージャー、サービスマネージャー、ユーザーとグループ、仮想化など）
  - Windows Serverのパフォーマンスの管理（サーバーのハードウェアの理解、監視方法、ログ）
  - Windows Serverの保守（OSの保守作業、ドライバーの保守、更新の保守、スタートアッププロセス理解、バックアップと復元など）
  - Active Directoryの概要（ドメインユーザー管理、ADとDNSとの関係、ドメインの構造、フェデレーションサービスなど）
