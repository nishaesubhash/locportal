summary: |-
  Ce cours de cinq jours est conçu principalement pour les professionnels de l’informatique qui ont une certaine expérience de Windows Server. Il est conçu pour les professionnels responsables de la gestion du stockage et du calcul à l’aide de Windows Server 2016, et qui ont besoin de comprendre les scénarios, les exigences et les options de stockage et de calcul disponibles et applicables à Windows Server 2016.

  #### Audience profile
  Ce cours est destiné aux professionnels de l’informatique familiarisés avec Windows Server, à la recherche d’un cours unique sur cinq jours qui couvre les technologies de stockage et de calcul dans Windows serveur 2016. Ce cours les aide à mettre à jour leurs connaissances et leurs compétences en matière de stockage et de calcul pour Windows Server 2016.
  - Administrateurs de Windows Server qui sont relativement novices dans l’administration de Windows Server et les technologies connexes, et qui veulent en savoir plus sur les fonctions de stockage et de calcul sous Windows Server 2016
  - Professionnels de l’informatique ayant des connaissances générales en informatique, qui veulent acquérir des connaissances sur Windows Server, en particulier autour des technologies de stockage et de calcul dans Windows Server 2016
  
  Ce cours s’adresse aussi aux professionnels de l’informatique qui veulent passer l’examen de certification Microsoft 70-740, Installation, stockage et calcul avec Windows Server 2016.
prerequisitesSection: |-
