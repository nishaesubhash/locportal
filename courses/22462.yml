summary: |-
  Ce cours dirigé par un instructeur et réparti sur cinq journées permet aux stagiaires d'acquérir les connaissances et les compétences nécessaires à la maintenance d'une base de données Microsoft SQL Server 2012. L'objectif de ce cours consiste à apprendre aux stagiaires à utiliser les fonctionnalités et outils SQL Server 2012 permettant d'assurer la maintenance d'une base de données. Ce cours a également pour but de vous aider à préparer l' [examen 70-462](http://www.microsoft.com/learning/exam-70-462.aspx)
  
  Tous les ateliers pratiques de ce cours peuvent être réalisés sur les ordinateurs virtuels fournis. Toutefois, si vous disposez d'un compte Microsoft Windows Azure, et si les ordinateurs virtuels de la classe sont connectés à Internet, vous pourrez vous connecter à votre serveur et à votre base de données Azure. La plupart des ateliers de ce cours peuvent être réalisés en étant connecté à votre propre base de données Azure dans le cloud. Le formateur doit pouvoir vous fournir la liste des ateliers actuellement compatibles avec Azure. Pour obtenir un compte d'essai Windows Azure, cliquez [ici](http://www.windowsazure.com/en-us/pricing/free-trial/)..
  
  Voici certaines des nouvelles fonctionnalités de SQL Server ayant fait l'objet d'une discussion dans ce cours
  - Discussion autour de la maintenance de SQL Server (Service Packs, mises à jour cumulatives, correctifs logiciels)
  - La compréhension de la relation entre les différents niveaux de mises à jour du produit SQL Server est très importante pour ceux qui les utilisent. Le cours fournit désormais les informations sur les correctifs logiciels, les mises à jour cumulatives et les service packs qui sont associés, et indique à quel moment chaque type de mise à jour doit être appliqué.
  - Mise à jour automatisée de SQL Server
  - La maintenance de SQL Server peut maintenant s'effectuer via Windows Update. Le cours montre comment activer les mises à jour automatisées et quand ces mises à jour doivent ou ne doivent pas être utilisées.
  - Relation contenant-contenu de base de données partielle
  - La grande difficulté lors de la migration des bases de données entre les serveurs est la gestion d'objets tels que les connexions qui ne sont pas contenues dans la base de données. Le cours présente désormais les options de relation contenant-contenu partielle qui sont fournies par SQL Server 2012. Les changements liés à l'authentification y sont traités de manière spécifique.
  - Utilisateurs avec mots de passe (utilisateurs contenus)
  - Le cours montre comment SQL Server 2012 permet aux utilisateurs d'être authentifiés au niveau de la base de données, plutôt qu'au niveau du serveur. Il s'agit d'une première étape importante dans la relation contenant-contenu de base de données
  - Rôles serveur définis par l'utilisateur
  - Dans les versions antérieures de SQL Server, les rôles définis par l'utilisateur pouvaient être créés au niveau de la base de données mais pas au niveau du serveur. Dans SQL Server 2012, les rôles définis par l'utilisateur peuvent également être définis au niveau du serveur. Cela peut être utile pour accroître la sécurité des systèmes. Avoir la capacité de configurer des autorisations plus affinées permet d'assigner les autorisations qu'en fonction des connexions nécessaires pour l'exécution d'une tâche.
  - Mises à niveau sur place des applications de la couche Données
  - Dans les versions antérieures de SQL Server, une mise à niveau d'une application de la couche Données impliquait la migration de toutes les données d'une base de données vers une nouvelle base de données. Dans SQL Server 2012, cela n'est plus nécessaire et le cours montre comment les applications de la couche Données peuvent être mises à niveau beaucoup plus rapidement avec moins de ressources système.
  - Annexe avec introduction aux concepts AlwaysOn, Haute disponibilité et Réplication
  - Les stagiaires souhaitant passer l'examen de certification lié à ce cours, doivent avoir des connaissances en matière de haute disponibilité et de réplication. Dans les versions antérieures de ce cours, ces sujets n'étaient pas traités. Dans cette version du cours, une annexe qui couvre les concepts de base de la haute disponibilité (notamment les technologies AlwaysOn de SQL Server 2012) et de la réplication, est fournie.

  #### Audience profile
  Ce cours est destiné en priorité aux personnes chargées de l'administration et de la maintenance des bases de données SQL Server. Le champ de responsabilités de ces personnes s'étend principalement à l'administration et la maintenance de bases de données, ou ces personnes travaillent dans des environnements où les bases de données jouent un rôle clé dans leur fonction principale.
  
  Ce cours s'adresse également aux personnes qui développent des applications qui fournissent du contenu provenant de bases de données SQL Server.
