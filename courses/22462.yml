  - Gestion des index
  - Automatisation de la maintenance régulière des bases de données


  #### Atelier &#58; Exécution de la maintenance régulière des bases de données
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
