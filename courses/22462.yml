  - Amélioration des performances avec l'Assistant Paramétrage du moteur de base de données
  - Utilisation des options de traçage


  #### Atelier &#58; Traçage de l'accès à SQL Server 2012
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - capturer l'activité avec SQL Server Profiler et le générateur de profils des événements étendus
  - améliorer les performances avec l'Assistant Paramétrage du moteur de base de données
  - utiliser les options de traçage


  ### Module 18&#58; Surveillance de SQL Server 2012
  Ce module présente les vues de gestion dynamique et la configuration de la collecte de données.
  #### Leçons
  - Surveillance de l'activité
  - Capture et gestion des données de performances
  - Analyse des données de performances collectées


  #### Atelier &#58; Surveillance de SQL Server 2012
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - surveiller l'activité en cours
  - capturer et gérer les données de performances
  - analyser les données de performances collectées


  ### Module 19&#58; Gestion de plusieurs serveurs
  Ce module traite des serveurs de gestion centralisée et des requêtes multiserveurs, de la virtualisation de SQL Server et des applications de la couche Données.
  #### Leçons
  - Utilisation de plusieurs serveurs
  - Virtualisation de SQL Server
  - Déploiement et mise à niveau des applications de la couche Données


  #### Atelier &#58; Gestion de plusieurs serveurs
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - utiliser plusieurs serveurs
  - décrire les options de virtualisation de SQL Server
  - déployer et mettre à niveau des applications de la couche Données


  ### Module 20&#58; Résolution des problèmes courants liés à l'administration de SQL Server 2012
  Ce module traite des problèmes courants nécessitant un dépannage et fournit des instructions sur les points de recherche de solutions.
  #### Leçons
  - Méthodologie de résolution des problèmes SQL Server
  - Résolution des problèmes liés aux services
  - Résolution des problèmes liés aux accès concurrentiels
  - Résolution des problèmes de connexion et de connectivité


  #### Atelier &#58; Résolution des problèmes courants
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - expliquer la méthodologie de résolution des problèmes SQL Server
  - résoudre les problèmes liés aux services
  - résoudre les problèmes liés aux accès concurrentiels
  - résoudre les problèmes de connexion et de connectivité
