outlineSection: |-
  ### Module 1&#58; Présentation de SQL Server 2012 et de son ensemble d'outils
  Ce module présente la plateforme SQL Server complète, ainsi que ses principaux outils. Il couvre les éditions, versions ou notions de base des écouteurs de réseau, ainsi que les concepts des services et comptes de service.
  #### Leçons
  - Présentation de la plateforme SQL Server
  - Utilisation des outils SQL Server
  - Configuration de Services SQL Server


  #### Atelier &#58; Présentation de SQL Server et de son ensemble d'outils
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - décrire la plateforme SQL Server
  - utiliser les outils SQL Server
  - configurer les services SQL Server


  ### Module 2&#58; Préparation des systèmes pour SQL Server 2012
  Ce module traite de la planification d'une installation liée à la configuration requise pour l'E/S SQL Server, des spécificités des versions 32 bits et 64 bits, des options de configuration de mémoire et des vérifications de pré-installation du sous-système E/S à l'aide de SQLIOSim et SQLIO.
  #### Leçons
  - Vue d'ensemble de l'architecture SQL Server
  - Planification des besoins en ressources serveur
  - Tests de pré-installation pour SQL Server


  #### Atelier &#58; Préparation des systèmes pour SQL Server
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - décrire l'architecture SQL Server
  - planifier les besoins en ressources serveur
  - effectuer le test de contrainte de pré-installation de SQL Server


  ### Module 3&#58; Installation et configuration de SQL Server 2012
  Ce module détaille l'installation et la configuration de SQL Server.
  #### Leçons
  - Préparation pour l'installation de SQL Server
  - Installation de SQL Server
  - Mise à niveau et automatisation de l'installation


  #### Atelier &#58; Installation et configuration de SQL Server
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - préparer l'installation de SQL Server
  - installer SQL Server
  - mettre à niveau et automatiser l'installation de SQL Server


  ### Module 4&#58; Utilisation des bases de données
  Ce module décrit comment les données sont stockées dans les bases de données, comment créer des bases de données et comment déplacer des bases de données au sein d'un serveur ou entre des serveurs.
  #### Leçons
  - Vue d'ensemble des bases de données SQL Server
  - Utilisation des fichiers et des groupes de fichiers
  - Déplacement des fichiers de base de données


  #### Atelier &#58; Utilisation des bases de données
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - décrire le rôle et la structure des bases de données SQL Server
  - utiliser des fichiers et des groupes de fichiers
  - déplacer des bases de données au sein d'un serveur et entre des serveurs


  ### Module 5&#58; Description des modes de récupération SQL Server 2012
  Ce module décrit le concept du journal de transactions et des modes de récupération SQL Server. Il présente les différentes stratégies de sauvegarde disponibles dans SQL Server.
  #### Leçons
  - Stratégies de sauvegarde
  - Description de la journalisation des transactions SQL Server
  - Planification d'une stratégie de sauvegarde SQL Server


  #### Atelier &#58; Description des modes de récupération SQL Server
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - décrire les concepts importants qui entourent les stratégies de sauvegarde
  - expliquer les fonctions de journalisation des transactions dans le moteur de base de données SQL Server
  - planifier une stratégie de sauvegarde SQL Server


  ### Module 6&#58; Sauvegarde des bases de données SQL Server 2012
  Ce module décrit la sauvegarde et les types de sauvegarde SQL Server.
  #### Leçons
  - Sauvegarde des bases de données et des journaux de transactions
  - Gestion des sauvegardes de base de données
  - Utilisation des options de sauvegarde


  #### Atelier &#58; Sauvegarde des bases de données SQL Server
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - sauvegarder les bases de données et les journaux de transactions
  - gérer les sauvegardes de base de données
  - utiliser les options d'enregistrement avancées


  ### Module 7&#58; Restauration des bases de données SQL Server 2012
  Ce module décrit la restauration des bases de données.
  #### Leçons
  - Présentation du processus de restauration
  - Restauration des bases de données
  - Utilisation de la récupération limitée dans le temps
  - Restauration des bases de données système et des fichiers individuels


  #### Atelier &#58; Restauration des bases de données SQL Server 2012
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - comprendre le processus de restauration
  - restaurer des bases de données
  - utiliser la récupération limitée dans le temps
  - restaurer des bases de données système et des fichiers individuels


  ### Module 8&#58; Importation et exportation de données
  Ce module traite de l'utilisation des assistants d'importation et d'exportation et explique leur relation avec SSIS. Il présente également le programme de copie en bloc (BCP, Bulk Copy Program).
  #### Leçons
  - Transfert des données vers/à partir de SQL Server
  - Importation et exportation des données de table
  - Insertion de données en bloc


  #### Atelier &#58; Importation et exportation de données
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - transférer des données vers et à partir de SQL Server
  - importer et exporter des données de table
  - insérer des données en bloc et optimiser le processus d'insertion en bloc


  ### Module 9&#58; Authentification et autorisation des utilisateurs
  Ce module traite des modèles de sécurité, des connexions et des utilisateurs SQL Server.
  #### Leçons
  - Authentification des connexions à SQL Server
  - Autorisation des connexions pour accéder aux bases de données
  - Autorisation sur plusieurs serveurs


  #### Atelier &#58; Authentification et autorisation des utilisateurs
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - décrire comment SQL Server authentifie les connexions
  - décrire comment les connexions sont autorisées à accéder aux bases de données
  - expliquer les conditions requises par les autorisations sur plusieurs serveurs


  ### Module 10&#58; Attribution de rôles de serveur et de base de données
  Ce module traite des rôles de serveur fixes, des rôles définis par l'utilisateur, ainsi que des rôles de base de données fixes et des rôles de base de données définis par l'utilisateur.
  #### Leçons
  - Utilisation de rôles de serveur
  - Utilisation de rôles de base de données fixes
  - Création de rôles de base de données définis par l'utilisateur


  #### Atelier &#58; Attribution de rôles de serveur et de base de données
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - utiliser des rôles de serveur
  - utiliser des rôles de base de données fixes
  - créer des rôles de base de données définis par l'utilisateur


  ### Module 11&#58; Autorisation de l'accès des utilisateurs aux ressources
  Ce module traite des autorisations et de l'attribution des autorisations.
  #### Leçons
  - Autorisation de l'accès des utilisateurs aux objets
  - Autorisation des utilisateurs à exécuter le code
  - Configuration des autorisations au niveau du schéma


  #### Atelier &#58; Autorisation de l'accès des utilisateurs aux ressources
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - autoriser l'accès des utilisateurs aux objets
  - autoriser les utilisateurs à exécuter le code
  - configurer les autorisations au niveau du schéma


  ### Module 12&#58; Audit des environnements SQL Server
  Ce module présente SQL Server Audit.
  #### Leçons
  - Options d'audit de l'accès aux données dans SQL
  - Implémentation de SQL Server Audit
  - Gestion de SQL Server Audit


  #### Atelier &#58; Audit des environnements SQL Server
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - décrire les options d'audit de l'accès aux données dans SQL Server
  - implémenter SQL Server Audit
  - gérer SQL Server Audit


  ### Module 13&#58; Automatisation de la gestion de SQL Server 2012
  Ce module traite des travaux et de l'historique des travaux de SQL Server Agent.
  #### Leçons
  - Automatisation de la gestion de SQL Server
  - Utilisation de SQL Server Agent
  - Gestion des travaux de SQL Server Agent


  #### Atelier &#58; Automatisation de la gestion de SQL Server
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - automatiser la gestion de SQL Server
  - utiliser SQL Server Agent
  - gérer les travaux de SQL Server Agent


  ### Module 14&#58; Configuration de la sécurité pour SQL Server Agent
  Ce module traite de la sécurité, des comptes proxy et des informations d'identification de SQL Server Agent.
  #### Leçons
  - Comprendre la sécurité de SQL Server Agent
  - Configuration des informations d'identification
  - Configuration des comptes proxy


  #### Atelier &#58; Configuration de la sécurité pour SQL Server Agent
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - expliquer la sécurité de SQL Server Agent
  - configurer les informations d'identification
  - configurer des comptes proxy


  ### Module 15&#58; Surveillance de SQL Server 2012 avec alertes et notifications
  Ce module traite de la configuration de la messagerie de base de données, des alertes et des notifications.
  #### Leçons
  - Configuration de la messagerie de base de données
  - Surveillance des erreurs SQL Server
  - Configuration des opérateurs, des alertes et des notifications


  #### Atelier &#58; Surveillance des travaux de l'agent SQL avec alertes et notifications
  À la fin de ce module, les stagiaires seront à même d'effectuer les opérations suivantes&#58;
  - configurer la messagerie de base de données
  - surveiller les erreurs de SQL Server
  - configurer les opérateurs, les alertes et les notifications


  ### Module 16&#58; Exécution de la maintenance régulière des bases de données
