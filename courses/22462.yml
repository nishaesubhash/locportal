  - entretenir les index
  - automatiser la maintenance régulière des bases de données


  ### Module 17&#58; Traçage de l'accès à SQL Server 2012
  Ce module traite des procédures stockées du Générateur de profils SQL et de Trace SQL
  #### Leçons
