summary: |-
  この5 日間のコースでは、ほとんどの組織で Windows Server 2016 の展開とサポートに必要とされる基本的なネットワーク スキルを習得することができます。IP の基礎、リモート アクセス テクノロジ、さらにソフトウェア定義ネットワーク (SDN) を含めたより高度な内容を習得します。

  #### Audience profile
  このコースは、ネットワークの知識と経験を備え、Windows Server 2016 のコア ネットワークおよび高度なネットワークのテクノロジについて見識を深めることができる単一のコースを求めている IT プロを対象としています。次のような方が対象となります。
  - 既に持っているスキルを強化し、新しいネットワーク テクノロジの変化と Windows Server 2016 の機能について知りたいと考えているネットワーク管理者
  - ネットワーク全般の知識を持ち、Windows Server 2016 のコア ネットワークおよび高度なネットワーク機能について、知識とスキルを得たいと考えているシステム管理者やインフラストラクチャ管理者
  
  また、Microsoft 試験「70-741&#58; Windows Server 2016 のネットワーク」の認定を目指す受講者
