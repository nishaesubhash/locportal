summary: |-
  Apprenez à administrer Windows Server 2012 avec ce cours en cinq jours. Ce cours constitue la deuxième partie d'une série de trois cours, qui fournit les qualifications et connaissances nécessaires pour implémenter une infrastructure principale de Windows Server 2012 dans un environnement d'entreprise existant. L'intégralité des trois cours couvre l'implémentation, la gestion, la maintenance et la mise en route des services et de l'infrastructure dans un environnement Windows Server 2012. Même si certaines compétences et tâches se recoupent d'un cours à l'autre, celui-ci couvre principalement les tâches d'administration nécessaires pour maintenir une infrastructure Windows Server 2012 telle que l'implémentation des images du serveur, la gestion d'utilisateur et de groupe avec des services de domaine Active Directory (AD DS) et la stratégie de groupe, l'accès à distance et les stratégies réseau, la sécurité des données, la surveillance et la gestion des mises à jour.
  
  Ce cours est destiné à préparer l'examen de Microsoft Certified Solutions Associate (MCSA) pour Windows Server 2012 &#58; « 70-411 &#58; Administration de Windows Server 2012, dont les détails sont disponibles ici http://www.microsoft.com/learning/exam-70-411.aspx

  #### Audience profile
  Ce cours s'adresse aux professionnels de l'informatique possédant une expérience de travail pratique dans un environnement Windows Server 2008 ou Windows Server 2012, et qui souhaitent acquérir les compétences et connaissances nécessaires pour gérer et maintenir l'infrastructure principale requise pour un environnement Windows Server 2012. L'objectif principal de ce cours est d'élargir le déploiement initial des services et de l'infrastructure de Windows Server 2012, et de fournir les qualifications nécessaires pour gérer et maintenir un domaine basé sur un environnement Windows Server 2012, telles que la gestion d'utilisateur et de groupe, l'accès réseau et la sécurité des données.
  
  Les candidats sont généralement des administrateurs système ou aspirent à être des administrateurs système. Ils doivent posséder une expérience de travail pratique d'au moins un an dans un environnement Windows Server 2008 ou Windows Server 2012. Les candidats doivent également posséder les connaissances correspondant aux sujets abordés dans « 22410A &#58; Installation et configuration de Windows Server 2012 » étant donné que ce cours se basera sur ces connaissances.
prerequisitesSection: |-
