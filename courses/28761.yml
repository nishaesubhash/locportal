summary: |-
  这个为期 5 天由授课讲师指导的课程，主要的目的是让学员们能够具备使用 Transact-SQL 语言的能力，并根据所学得的知识衔接 SQL Server 相关的进阶课程，像是，数据库管理，数据库开发，以及商业智能等课程。 因此，本课程的主要目标学员是&#58; 数据库管理师，数据库开发人员，以及商业智能 (BI) 应用相关的专业人士。
  
  当然，参与本课程的学员中，将会包含对数据库应用或是对 SQL 查询语言不熟悉者，像是编写报表人员，营运分析师，以及终端应用程序开发人员等。

  #### Audience profile
  本课程的目标学员为数据库管理师，数据库开发人员，以及商业智能 (BI) 应用相关的专业人士等。当然，参与本课程的学员中，将会包含对数据库应用或是对 SQL 查询语言不熟悉者，像是编写报表人员，营运分析师，以及终端应用程序开发人员等。
prerequisitesSection: |-
