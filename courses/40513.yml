outlineSection: |-
  ### Module 1&#58; Whiteboard Session - Building a Resilient IaaS Architecture
  #### Lessons
  - Review the customer case study
  - Call to action&#58; Design a proof of concept solution
  - Call to action&#58; Present the solution


  ### Module 2&#58; Hands-on Lab - Building a Resilient IaaS Architecture
  #### Lessons
  - Prepare connectivity between regions
  - Build the DCs in for resiliency
  - Build web tier and SQL for resiliency
  - Configure SQL Server Managed Backup
  - Validate resiliency
