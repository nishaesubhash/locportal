outlineSection: |-
  ### セクション 1&#58; Windows OS
  この章では、Windows OS の概要と種類を紹介します。また、Windows OS のインストール後によく利用する設定や構成を確認します。
  #### レッスン
  - Windows OS
  - Windows OS の種類
  - OS の準備と管理
  - デバイスの準備
  - ディスクの準備


  この章を終了すると、次のことが修得できます。
  - Windows OS の概要を理解し、説明できます。
  - Windows OS の種類を理解し、用途別にインストールする OS を選択することができます。
  - Windows OS の標準的なセットアップ方法を理解できます。
  - Windows OS のディスクとデバイスの構成を説明できます。


  ### セクション 2&#58; Windows のセキュリティ
  この章では、Windows OS の基礎的なセキュリティ設定と暗号化について学びます。
  #### レッスン
  - ファイルとフォルダーのセキュリティ
  - ディスク データのセキュリティ
  - ネットワークのセキュリティ
  - ウィルス対策


  この章を終了すると、次のことが修得できます。
  - Windows のファイルとフォルダーにセキュリティを実装し、アクセス許可を設定できます。
  - ディスクにあるデータを暗号化し、データを保護できます。
  - ネットワーク上のデータ保護方法を説明できます。
  - ウィルス対策ソフトの必要性と重要性を説明できます。


  ### セクション 3&#58; Microsoft Azure
  この章では、Microsoft のクラウド サービスである Microsoft Azure について学習します。Microsoft Azure は検証用などに使用する小規模な環境から、企業全体で利用する非常に大規模な環境まで幅広い環境をサポートするクラウド サービスです。SLA (Service Level Agreement) も 99.95％ をベースとして、サービスごとに異なる可用性や様々な環境に対応できる拡張性を備えています。
  #### レッスン
  - クラウド サービスとは
  - Microsoft Azure
  - Azure の機能


  この章を終了すると、次のことが修得できます。
  - クラウド サービスの分類について理解し、分類ごとの特徴について説明できます。
  - Microsoft Azureの概要について理解し、説明できます。
  - Azure が提供するサービスの種類と特徴について理解し、説明できます。


  ### セクション 4&#58; モバイル デバイスの管理
  この章では、モバイル デバイスの管理について説明します。昨今モバイル デバイスの普及が著しく、ノート パソコンやデスクトップ パソコンの合計出荷台数をはるかに超える状態です。そのため、企業での利用や個人利用の制御のために管理方法を考える必要が出てきています。
  #### レッスン
  - モバイル デバイスの種類
  - モバイル デバイスの管理方法
  - モバイル デバイスの OS


  この章を終了すると、次のことが修得できます。
  - モバイル デバイスの種類と特徴について理解し、説明できます。
  - モバイル デバイスの管理方法についてその種類と特徴を理解し、説明できます。
  - モバイル デバイスの OSについてその種類と特徴を理解し、説明できます。


  ### セクション 5&#58; 様々なサービス
  この章では、Microsoft に関連する様々なサービスについて学びます。Microsoft は Windows OS をはじめとする OS 基盤に様々なサービスを提供しています。また、クラウドベース サービスを通してアプリケーション機能も提供しています。
  #### レッスン
  - Active Directory
  - SharePoint
  - Skype for Business
  - Exchange
  - Office 365
  - リモート デスクトップ サービス


  この章を終了すると、次のことが修得できます。
  - Active Directory が提供する各種サービスについて理解し、説明できま。
  - SharePoint が提供するサービスと特徴について理解し、説明できます。
  - Skype for Business が提供するサービスと特徴について理解し、説明できます。
  - Exchange が提供するサービスと特徴について理解し、説明できます。
  - Office 365 が提供するサービスと特徴について理解し、説明できます。
  - リモート デスクトップ サービスの機能と活用方法について理解し、説明できます。
