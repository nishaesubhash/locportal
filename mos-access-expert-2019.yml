title: 'Microsoft Office Specialist: Microsoft Access Expert (Access and Access 2019)'
metadata:
  title: 'Microsoft Office Specialist: Microsoft Access Expert (Access and Access 2019)'
  description: 'Demonstrate that you have the skills needed to get the most out of Access by earning the Microsoft Office Specialist: Access Expert Certification.'
uid: certification.mos-access-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>In response to the coronavirus (COVID-19) situation, Microsoft is implementing several temporary changes to our training and certification program. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Learn more</a>.</strong><br/><br/></font></div>
  
  Demonstrate that you have the skills needed to get the most out of Access by earning the Microsoft Office Specialist&#58; Access Expert Certification. This certification demonstrates competency in database design principles.
  
  An individual earning this certification has approximately 150 hours of instruction and hands-on experience with the product, has proven competency at an industry expert-level and is ready to enter into the job market. They can demonstrate the correct application of the principal features of Access and can complete tasks independently.
subTitle: 'Demonstrate that you have the skills needed to get the most out of Access by earning the Microsoft Office Specialist: Access Expert Certification.'
